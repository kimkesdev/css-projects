<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Button animation</title>
  
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<style>
    body {
  background:#121212;
}
*{padding:0;margin:0;box-sizing:border-box;} 
.container{
  position:absolute; 
  top:50%;left:50%;
  transform:translate(-50%,-50%);
}
.btn{
  position:relative; 
  width:150px; 
  height:55px; 
  border-radius:7px; 
  overflow:hidden; 
  display:flex; 
  align-items:center; 
  justify-content:center; 
}
.btn::before{
  content:"";
  position:absolute; 
  width:200px;height:200px;
  background:conic-gradient(#121212,#595959);
  animation:effect  1.3s ease infinite; 
  transition:1s ease; 
}
@keyframes effect{
  100%{
    transform:rotate(360deg);
  }
}
.container:hover .btn::before{
  background:#595959;
}
a{
  position:absolute; 
  z-index:1;
  display:block; 
  width:147px; 
  height:52px; 
  background:#121212;
  text-align:center; 
  line-height:52px; 
  border-radius:6px; 
  text-decoration:none; 
  color:#fff; 
  font-family: 'Poppins', sans-serif;
  letter-spacing:1px; 
}
</style>
</head>

<body>
  <div class="container">
    <div class="btn">
      <a href="#">Button</a>
    </div>
  </div>
</body>
</html>
