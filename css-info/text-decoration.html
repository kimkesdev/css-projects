<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
        .auto{text-decoration-skip-ink: auto;}
        .none{text-decoration-skip-ink: none;}
        .all{text-decoration-skip-ink: all;}
        .inherit{text-decoration-skip-ink: inherit;}
        .initial{text-decoration-skip-ink: initial;}
        .revert{text-decoration-skip-ink: revert;}
        .revert-layer{text-decoration-skip-ink: revert-layer;}

    </style>
</head>
<body>
    <h1>text-decoration-skip-ink</h1>
    <p class="auto">Parapsychologists</p>
    <p class="none">Parapsychologists</p>
    <p class="all">Parapsychologists</p>
    <p class="inherit">Parapsychologists</p>
    <p class="initial">Parapsychologists</p>
    <p class="revert">Parapsychologists</p>
    <p class="revert-layer">Parapsychologists</p>

    <h2>text-decoration-skip</h2>
</body>
</html>
