<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <style>
        div {
            padding: 20px;
            border-radius: 50%;
            width:50px;
            font-size: 25px;
        }
        .div1 {
        background: pink;
        border-radius: 50%;
        }

        .div2 {
        background: lightcoral;
        }

        .div3 {
        background: lightblue;
        }
        .left{float: left;}
        .right{float: right;}
        .none{float: none;}
    </style>
</head>
<body>
    <h2>Float: left</h2>
    <div class="div1 left">Pink</div>
    <div class="div2 left">Coral</div>
    <div class="div3 left">Blue</div>
<hr>
    <h2>Float: right</h2>
    <div class="div2 right">Pink</div>
    <div class="div2 right">Coral</div>
    <div class="div3 right">Blue</div>
<hr>
    <h2>Float: none</h2>
    <div class="div2 none">Pink</div>
    <div class="div2 none">Coral</div>
    <div class="div3 none">Blue</div>
</body>
</html>
