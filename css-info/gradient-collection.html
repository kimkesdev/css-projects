}

ul {
  margin-top: 30px;
  display: grid;
  grid-template-columns: repeat(var(--columns), 1fr);
  grid-auto-rows: 350px;
  font-family: Geneva, Tahoma, Verdana, sans-serif;
  color: #999;
  font-size: 12px;
}

li {
  position: relative;
  text-align: center;
}

.gradient {
  display: inline-block;
  height: 250px;
  width: 80%;
  background: linear-gradient(33deg, var(--gradient-start), var(--gradient-end));
  border-radius: 20px;
  box-shadow: 0 5px 10px #0002;
}

.start-color, .end-color {
  padding: 10px 0 0 10px;
}

.start-color:before, .end-color:before {
    content: '';
    width: 15px;
    height: 15px;
    border-radius: 999px;
    display: inline-block;
  }

.start-color:after, .end-color:after {
    padding: 0 10px;
    vertical-align: 2px;
    border-radius: 999px;
    display: inline-block;
  }

.end-color:before { background-color: var(--gradient-start); }

.end-color:after { content: var(--gradient-start-text); }

.start-color:before { background-color: var(--gradient-end); }

.start-color:after { content: var(--gradient-end-text); }

body {
  background-color: #ECEFFC;
}

@media screen and (min-width: 1750px) { :root { --columns: 8; } }
@media screen and (max-width: 1750px) { :root { --columns: 7; } }
@media screen and (max-width: 1500px) { :root { --columns: 6; } }
@media screen and (max-width: 1250px) { :root { --columns: 5; } }
@media screen and (max-width: 1000px) { :root { --columns: 4; } }
@media screen and (max-width: 750px) { :root { --columns: 6; } }
@media screen and (max-width: 625px) { :root { --columns: 5; } }
@media screen and (max-width: 500px) { :root { --columns: 4; } }
@media screen and (max-width: 375px) { :root { --columns: 3; } }
@media screen and (max-width: 250px) { :root { --columns: 2; } }

@media screen and (max-width: 750px) {
  ul {
    margin-top: 15px;
    grid-auto-rows: 190px;
    font-size: 10px;
  }
  .gradient {
    height: 125px;
  }
  .start-color, .end-color {
    padding: 7px 0 0 10px;
  }
}

</style>
