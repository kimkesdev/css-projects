<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    div {
  width: 300px;
  height: 100px;
  background-color: pink;
  border: 1px solid black;
}

#myDiv1 {
  transform: rotateX(150deg);
}
#myDiv2 {
  transform: rotateZ(90deg);
}
</style>
</head>
<body>
    <p>The rotateX() method rotates an element around its X-axis at a given degree.</p>

    <div>
    This a normal div element.
    </div>
    
    <div id="myDiv1">
    This div element is rotated 150 degrees. transform: rotateX(150deg);
    </div>  

    <div id="myDiv2">
        This div element is rotated 90 degrees. transform: rotateZ(90deg);
        </div>
</body>
</html>
