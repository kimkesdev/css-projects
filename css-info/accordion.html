<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>
        /* Style the buttons that are used to open and close the accordion panel */
        .accordion {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 18px;
        width: 80%;
        text-align: left;
        border: none;
        outline: none;
        transition: 0.4s;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        .active, .accordion:hover {
        background-color: lightcyan;
        }

        /* Style the accordion panel. Note: hidden by default */
        .panel {
        padding: 0 18px;
        background-color: white;
        display: none;
        overflow: hidden;
        }
    </style>
</head>
<body>
    <button class="accordion">Vraag 1</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Vraag 2</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Vraag 3</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Vraag 4</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Vraag 5</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <button class="accordion">Vraag 6</button>
        <div class="panel">
        <p>Lorem ipsum...</p>
        </div>

        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;
            
            for (i = 0; i < acc.length; i++) {
              acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                  panel.style.display = "none";
                } else {
                  panel.style.display = "block";
                }
              });
            }
            </script>
</body>
</html>
