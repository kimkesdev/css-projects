<style>
.Wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.C {
  line-height: 1;
  white-space: nowrap;
  border-left: 1px solid #ccc;
}
.C + .C {
  padding-top: 1rem;
}
.C:before {
  content: "";
  display: inline-block;
  width: 1.3rem;
  height: 1.3rem;
  margin-right: unitSize(0.5);
  margin-left: -0.7rem;
  vertical-align: bottom;
  border-radius: 50%;
  border: 1px solid #ccc;
  box-shadow: inset 0 0 0 2.5px white;
}

.Gradient {
  font-family: monospace;
  letter-spacing: 0.01em;
  display: flex;
  margin: 1rem;
  border-radius: 6px;
  border: 1px solid #eaeaea;
  box-shadow: 0px 3px 4px 0px rgba(0, 0, 0, 0.06);
  background: #fff;
  overflow: hidden;
}
.Gradient:before {
  content: "";
  display: block;
  width: 14rem;
}

.Gradient-details {
  padding: unitSize(1.5) unitSize(2.5);
}
