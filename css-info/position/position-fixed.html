<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        div.fixed {
          position: fixed;
          top: 50%;
          width: 100px;
          border: 4px solid lightpink;
          text-align: center;
          left:50%;
          padding:5px;
          border-radius: 10px;
        }
        </style>
        </head>
        <body>
        
        <p>top: 0 = fixed at the top</p>
        <p>bottom: 0 = fixed at the bottom</p>
        <p>top: 50% = div starts 50% from the top</p>
        <p>margin-top: 20px = fixed 20px from the top</p>
        
        
        <p>left: 0 = fixed at the left</p>
        <p>right: 0 = fixed at the right</p>
        <p>left: 50% = div starts 50% from the left</p>
        
        
        <div class="fixed">position: fixed</div>
</body>
</html>
