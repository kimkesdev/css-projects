<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        img{
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 200px;
            transition: transform 2s;
        }
        .img1:hover:hover{transform:translateX(500px);}
        .img2:hover:hover{transform:scaleX(.5);}

    </style>
</head>
<body>
    <h1>Transform</h1>

    <h2>transform 2s</h2>
    <img class="img1" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg" alt="kitten">
    
    <h2>transform 2s</h2>
    <img class="img2" src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_960_720.jpg" alt="kitten">
</body>
</html>
