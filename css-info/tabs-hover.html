<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <style>
        * {box-sizing: border-box}
        body {font-family: "Lato", sans-serif;}
        .tab {
          float: left;
          border: 1px solid rgb(89, 144, 167);
          background-color: #7cafca;
          width: 30%;
          height: 300px;
        }
        .tab button {
          display: block;
          background-color: inherit;
          color: black;
          padding: 22px 16px;
          width: 100%;
          border: none;
          outline: none;
          text-align: left;
          cursor: pointer;
          font-size: 17px;
        }
        .tab button:hover {
          background-color: rgb(104, 183, 214);
        }
        .tab button.active {
          background-color: rgb(89, 144, 167);
        }
        .clearfix::after {
          content: "";
          clear: both;
          display: table;
        }
    </style>
    </head>
    <body>
        
        <h2>Hover Tabs</h2>
        <p>Hover over a name.</p>
        
        <div class="tab">
          <button class="tablinks" onmouseover="openName(event, 'Remco')">Remco</button>
          <button class="tablinks" onmouseover="openName(event, 'Kim')">Kim</button>
          <button class="tablinks" onmouseover="openName(event, 'Nikki')">Nikki</button>
          <button class="tablinks" onmouseover="openName(event, 'Nina')">Nina</button>
        </div>
        
          <div id="Remco" class="tabcontent">
            <img src="https://cdn.pixabay.com/photo/2017/05/09/16/06/windsurfing-2298647_960_720.jpg" alt="Remco">
          </div>
          
          <div id="Kim" class="tabcontent">
            <img src="https://cdn.pixabay.com/photo/2017/03/26/21/54/yoga-2176668_960_720.jpg" alt="Kim">
          </div>
          
          <div id="Nikki" class="tabcontent">
            <img src="https://cdn.pixabay.com/photo/2021/03/25/14/00/horse-6123173_960_720.jpg" alt="Nikki">
          </div>
  
          <div id="Nina" class="tabcontent">
            <img src="https://cdn.pixabay.com/photo/2017/11/13/08/34/horse-2944967_960_720.jpg" alt="Nina">
          </div>
        
        <div class="clearfix"></div>
        
        <script>
        function openName(evt, firstName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(firstName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        </script>
    
</body>
</html>
