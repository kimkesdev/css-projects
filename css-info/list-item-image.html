<html lang="en">
<head>

<style>
    body {
      background-color:#fed7fc;
    }
    #myDIV {

      padding-left: 60px;
    }

<body>
    <h1>List Item Image</h1>

<div id="myDIV">
<ul id="list">
  <li>Maandag</li>

  <li>Donderdag</li>

</ul>
</div>
</body>
</html>
