<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floats</title>
    <style>
        div {
            padding: 20px;
            border-radius: 50%;
            width:50px;
            font-size: 25px;
            margin: 15px;
            float:right;
        }
        .div1 {background: pink;}
        .div2 {background: lightcoral;}
        .div3 {background: lightblue;}
    </style>
</head>
<body>

        <h2>Float: right</h2>
        <div class="div1">Pink</div>
        <div class="div2">Coral</div>
        <div class="div3">Blue</div>




</body>
</html>
