<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url("https://fonts.googleapis.com/css?family=Open+Sans:700");

* {
	box-sizing: border-box;
}

body {
	font-family: "Open Sans", sans-serif;
	margin: 0;
	padding: 3rem;
}

img {
	display: block;
	width: 20rem;
	max-width: 100%;
	margin: 2rem;
}

h2 {
	text-align: center;
}

.wrapper {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
}

.box-shadow {
	box-shadow: 0.35rem 0.35rem 0.4rem rgba(0, 0, 0, 0.5);
}

.drop-shadow {
	filter: drop-shadow(0.35rem 0.35rem 0.4rem rgba(0, 0, 0, 0.5));
}
</style>
</head>
<body>
    <div class="wrapper">
        <div>
            <h2>Box-shadow</h2>
            <img class="box-shadow" src="https://assets.codepen.io/85648/cat-logo.svg" alt="cat logo" />
        </div>
        <div>
            <h2>Drop-shadow</h2>
            <img class="drop-shadow" src="https://assets.codepen.io/85648/cat-logo.svg" alt="cat logo" />
        </div>
    </div>
</body>
</html>
