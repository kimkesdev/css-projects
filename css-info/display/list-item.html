<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .fake-list-item {
        display: list-item;
        list-style-position: inside;
        }
    </style>
</head>
<body>
    <div class="fake-list-item">I'm a normal div, but I will be displayed like a list item.</div>
</body>
</html>
