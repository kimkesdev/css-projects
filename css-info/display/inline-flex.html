<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body {font-size: 25px;}
        h1 {color: #B33EFE;}
    </style>
</head>
<body>

    <h1>Inline Block</h1> 
    See the difference between
    <div style="display:inline-block; background-color:red; width:auto; height:auto">
        <div style="display:inline; background-color:#B4EAE3;">position</div>
        <div style="display:inline; background-color:#D794F3;">inline-block</div>
        <div style="display:inline; background-color:#94F3C6;">inline-flex</div>
    </div>
    in this example.

    <h1>Inline Flex</h1> 
    See the difference between
    <div style="display:inline-flex; background-color:red; width:auto; height:auto">
        <div style="display:inline; background-color:#B4EAE3;">position</div>
        <div style="display:inline; background-color:#D794F3;">inline-block</div>
        <div style="display:inline; background-color:#94F3C6;">inline-flex</div>
    </div>
    in this example.
    
</body>
</html>
