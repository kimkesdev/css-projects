<!DOCTYPE html>
<html>
<head>
<style>
#main {
  width: 300px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div {
  flex-grow: 0;
  flex-shrink: 0;
  flex-basis: 50px;
}

#main div:nth-of-type(2) {
  flex-basis: 100px;
}

#main div:nth-of-type(6) {
  flex-basis: 150px;
}
</style>
</head>
<body>

<h1>Flex-basis</h1>

<div id="main">
  <div style="background-color:#ff50f6;">50px</div>
  <div style="background-color:pink;">100px</div>
  <div style="background-color:#ff50f6;">50px</div>
  <div style="background-color:pink;">50px</div>
  <div style="background-color:#ff50f6;">50px</div>
  <div style="background-color:pink;">150px</div>
  <div style="background-color:#ff50f6;">50px</div>
  <div style="background-color:pink;">50px</div>
  <div style="background-color:#ff50f6;">50px</div>

</div>

</body>
</html>
