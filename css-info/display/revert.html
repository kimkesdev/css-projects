<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1 {color: rgb(247, 136, 247);}
    </style>
</head>
<body>
    <h1>This is h1 text</h1>
    <p>This is paragraph text</p>
    <h1 style="all: revert">This also h1 text, but with style=all:revert, so this should be reverted to browser/user defaults</h1>
    <p>This is also paragraph text</p>
</body>
</html>
