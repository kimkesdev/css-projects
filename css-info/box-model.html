<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .div1 {
          background-color: rgb(243, 205, 234);
          width: 400px;
          border: 20px solid rgb(224, 47, 168);
          padding: 25px;
          margin: 30px;
        }
        .div2 {
          background-color: rgb(243, 205, 234);
          width: 600px;
          border: 10px solid rgb(224, 47, 168);
          padding: 35px;
          margin: 40px;
        }
    </style>
</head>
<body>
        
    <h2>Box Model 1</h2>
    <div class="div1">
        <p>Width: 400px</p>
        <p>Border: 20px</p>
        <p>Padding: 25px (around text)</p>
        <p>Margin: 30px (around block)</p>
    </div>

    <h2>Box Model 2</h2>
    <div class="div2">
        <p>Width: 600px</p>
        <p>Border: 10px</p>
        <p>Padding: 35px (around text)</p>
        <p>Margin: 40px (around block)</p>
    </div>
        
</body>
</html>
