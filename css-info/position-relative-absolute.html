<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
<style>
        div.relative {
          position: relative;
          width: 400px;
          height: 400px;
          border: 4px solid pink;
          border-radius: 15px;
          padding: 20px;
        } 
        
        div.absolute {
          position: absolute;
          bottom: 10px;
          right: 10px;
          width: 200px;
          height: 200px;
          border: 4px solid purple;
          border-radius: 50px;
          padding: 20px;
        }
</style>
</head>
<body>
        
        <div class="relative">position: relative;
          <div class="absolute">position: absolute;</div>
        </div>
</body>
</html>
