<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-orientation</title>
    <style>
    .one p{
        writing-mode: vertical-rl;
        text-orientation: upright;
    }
    .two p{
        writing-mode: vertical-rl;
        text-orientation: mixed;
    }
    .three p{
        writing-mode: vertical-rl;
        text-orientation: sideways-right;
    }
    </style>
</head>
<body>
    <div class="one">
        <p>Writing-mode: vertical-rl;text-orientation: upright;</p>
    </div>
    <div class="two">
        <p>Writing-mode: vertical-rl;text-orientation: mixed;</p>
    </div>
    <div class="three">
        <p>Writing-mode: vertical-rl;text-orientation: sideways-right;</p>
    </div>

</body>
</html>
