<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index 1</title>
    <style>
        img {
          position: absolute;
          left: 0px;
          top: 0px;
          z-index: -1;
        }
        </style>
</head>
<body>
    
    <h1>The z-index Property</h1>

    <img src="https://cdn.pixabay.com/photo/2015/04/03/16/36/bee-705412_960_720.png" width="384" height="233">

    <p>Because the image has a z-index of -1, it will be placed behind the heading.</p>

</body>
</html>
