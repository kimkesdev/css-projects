<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index 2</title>
    <style>
        .container {
          position: relative;
        }
        
        .black-box {
          position: relative;
          z-index: 1;
          background: black;
          color: white;
          height: 100px;
          margin: 30px;
        }
        
        .pink-box {
          position: absolute;
          z-index: 3;
          background: pink;
          height: 60px;  
          width: 70%;
          left: 50px;
          top: 50px;
        }
        
        .green-box {
          position: absolute;
          z-index: 2; 
          background: olive;
          width: 35%;
          left: 270px;
          top: -15px;
          height: 100px;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="black-box">Black box (z-index: 1)</div>
        <div class="pink-box">Pink box (z-index: 3)</div>
        <div class="green-box">Green box (z-index: 2)</div>
      </div>
</body>
</html>
