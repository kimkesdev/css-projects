<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>CSS Grid</title>
</head>
<body>
    <h1>Grid Layout</h1>

<div class="grid-container1">
  <div class="item-header">Header</div>
  <div class="item-menu">Menu</div>
  <div class="item-main">Main</div>  
  <div class="item-right">Right</div>
  <div class="item-footer">Footer</div>
</div>

<h1>Grid Elements</h1>

<div class="grid-container2">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>  
</div>

<h1>The grid-row-gap Property:</h1>

<div class="grid-container3">
  <div class="grid-item-gap">1</div>
  <div class="grid-item-gap">2</div>
  <div class="grid-item-gap">3</div>  
  <div class="grid-item-gap">4</div>
  <div class="grid-item-gap">5</div>
  <div class="grid-item-gap">6</div>  
  <div class="grid-item-gap">7</div>
  <div class="grid-item-gap">8</div>
  <div class="grid-item-gap">9</div>  
</div>

<h1>The grid-column-gap Property:</h1>

<div class="grid-container4">
  <div class="grid-item-column-gap">1</div>
  <div class="grid-item-column-gap">2</div>
  <div class="grid-item-column-gap">3</div>  
  <div class="grid-item-column-gap">4</div>
  <div class="grid-item-column-gap">5</div>
  <div class="grid-item-column-gap">6</div>  
  <div class="grid-item-column-gap">7</div>
  <div class="grid-item-column-gap">8</div>
  <div class="grid-item-column-gap">9</div>  
</div>

<h1>Grid Lines</h1>

<div class="grid-container5">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>  
</div>

</body>
</html>
