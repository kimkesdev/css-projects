<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <style>
        body {font-family: Arial;}
        .tab {
          overflow: hidden;
          border: 1px solid rgb(204, 228, 187);
          background-color: #7a9464;
        }
        .tab button {
          background-color: inherit;
          float: left;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
        }
        .tab button:hover {
          background-color: rgb(63, 122, 83);
        }
        .tab button.active {
          background-color: #7a9464;
        }
        .tabcontent {
          display: none;
          padding: 6px 12px;
          border: 1px solid #ccc;
          border-top: none;
        }
    </style>
    </head>
        <body>
        
        <h2>Tabs</h2>
        <p>Click on the buttons inside the tabbed menu:</p>
        
        <div class="tab">
          <button class="tablinks" onclick="openCity(event, 'Remco')">Remco</button>
          <button class="tablinks" onclick="openCity(event, 'Kim')">Kim</button>
          <button class="tablinks" onclick="openCity(event, 'Nikki')">Nikki</button>
          <button class="tablinks" onclick="openCity(event, 'Nina')">Nina</button>
        </div>
        
        <div id="Remco" class="tabcontent">
          <img src="https://cdn.pixabay.com/photo/2017/05/09/16/06/windsurfing-2298647_960_720.jpg" alt="Remco">
        </div>
        
        <div id="Kim" class="tabcontent">
          <img src="https://cdn.pixabay.com/photo/2017/03/26/21/54/yoga-2176668_960_720.jpg" alt="Kim">
        </div>
        
        <div id="Nikki" class="tabcontent">
          <img src="https://cdn.pixabay.com/photo/2021/03/25/14/00/horse-6123173_960_720.jpg" alt="Nikki">
        </div>

        <div id="Nina" class="tabcontent">
          <img src="https://cdn.pixabay.com/photo/2017/11/13/08/34/horse-2944967_960_720.jpg" alt="Nina">
        </div>
        
    <script>
        function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
