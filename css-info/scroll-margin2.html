<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
header {
  position: fixed;
  left: 0;
  top: 0;
  right: 0;
  background: plum;
  height: 80px;
  box-shadow: 0 0 5px rgba(0,0,0,.2);
  padding-left: 1rem;
  display: flex;
  box-sizing: border-box;
  flex-grow: space-between;
}

h1 {
  margin-right: 2rem;
}

a {
  color: #ddd;
  background: #444;
  padding: 2rem;
}

body {
  background: lightskyblue;
  height: 100vh;
  font-family: sans-serif;
  color: white;
  padding-top: 100px;
}

* {
  box-sizing: border-box;
}

section {
  scroll-margin-top: 100px;
  background: pink;
  margin-bottom: 2rem;
  height: calc(100vh - 80px);
  display: block;
  width: 100%;
  text-align: center;
  padding: 2rem;
}
</style>
</head>
<body>
    <header>
  <h1>Scroll Margin</h1>
  <a href="#first">First</a>
  <a href="#second">Second</a>
  <a href="#third">Third</a>
</header>
<main>
  <section id="first">First</section>
  <section id="second">Second</section>
  <section id="third">Third</section>
</main>
</body>
</html>
