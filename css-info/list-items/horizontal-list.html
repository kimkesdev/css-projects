<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item</title>
</head>
<body>
    <h1>Horizontally Displaying List</h1>

    <h3>Inline Block</h3>
    <ul>
        <li style="display: inline-block;margin: 0 10px;">List item one</li>
        <li style="display: inline-block;margin: 0 10px;">List item two</li>
        <li style="display: inline-block;margin: 0 10px;">List item three</li>
    </ul>

    <h3>Float Left</h3>
    <ul>
        <li style="display: float: left;margin: 0 20px;">List item one</li>
        <li style="display: float: left;margin: 0 20px;">List item two</li>
        <li style="display: float: left;margin: 0 20px;">List item three</li>
    </ul>

</body>
</html>
