<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List items</title>
</head>
<body>
    <h1>Nesting Lists</h1>
    <ol>
        <li>Task 1</li>
        <li>Task 2</li>
        <li>
          Task 3
          <ul>
            <li>Sub task 1</li>
            <li>Sub task 2</li>
            <li>Sub task 3</li>
          </ul>
        </li>
        <li>Task 4</li>
        <li>Task 5</li>
        <li>
            Task 6
            <ul>
              <li>Sub task 1</li>
              <li>Sub task 2</li>
              <li>Sub task 3</li>
            </ul>
          </li>
          <li>Task 7</li>
          <li>Task 8</li>
          <li>Task 9</li>
          <li>Task 10</li>
      </ol>
</body>
</html>
