<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay menu</title>
    <style>
        body {
          font-family: 'Lato', sans-serif;
        }
        .overlay {
          height: 100%;
          width: 0;
          position: fixed;
          z-index: 1;
          top: 0;
          left: 0;
          background-color: rgb(11, 94, 69);
          overflow-x: hidden;
          transition: 0.5s;
        }
        .overlay-content {
          position: relative;
          top: 25%;
          width: 100%;
          text-align: center;
          margin-top: 30px;
        }
        .overlay a {
          padding: 8px;
          text-decoration: none;
          font-size: 36px;
          color: #45ce57;
          display: block;
          transition: 0.3s;
        }
        .overlay a:hover, .overlay a:focus {
          color: #e0f8d6;
        }
        .overlay .closebtn {
          position: absolute;
          top: 20px;
          right: 45px;
          font-size: 60px;
        }
        @media screen and (max-height: 450px) {
          .overlay a {font-size: 20px}
          .overlay .closebtn {
          font-size: 40px;
          top: 15px;
          right: 35px;
          }
        }
    </style>
    </head>
    <body>
        
        <div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="overlay-content">
            <a href="#">Remco</a>
            <a href="#">Kim</a>
            <a href="#">Nikki</a>
            <a href="#">Nina</a>
          </div>
        </div>
        
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Click here to open the menu</span>
        
        <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
        </script>
    
</body>
</html>
