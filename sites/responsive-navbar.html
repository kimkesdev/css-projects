<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {box-sizing: border-box}
        body {font-family: Arial, Helvetica, sans-serif;}
        .navbar {
          width: 100%;
          background-color: rgb(40, 78, 48);
          overflow: auto;
        }
        .navbar a {
          float: left;
          padding: 12px;
          color: white;
          text-decoration: none;
          font-size: 17px;
          width: 25%;
          text-align: center;
        }
        .navbar a:hover {
          background-color: rgb(71, 180, 126);
        }
        .navbar a.active {
          background-color: #0e3d2c;
        }
        @media screen and (max-width: 500px) {
          .navbar a {
            float: none;
            display: block;
            width: 100%;
            text-align: left;
          }
        }
    </style>
    <body>
        <div class="navbar">
          <a class="active" href="#">Remco</a> 
          <a href="#">Kim</a> 
          <a href="#">Nikki</a> 
          <a href="#">Nina</a>
        </div>
</body>
</html>
