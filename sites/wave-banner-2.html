<!DOCTYPE html>
<html lang="en">
<head>

* {
  margin: 0;

  font-family: "Poppins", sans-serif;
}

section {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 100px;
  box-sizing: border-box;

}

section .content {
  max-width: 700px;
}

section .content h2 {
  font-size: 3em;
  color: #333;
}

section .content p {
  font-size: 1.2em;
  color: #222;
}

section img {
  position: relative;
  max-width: 350px;
  z-index: 1000;
}

.wave {
  position: absolute;
  bottom: 0;
  left: 0;
}

</style>
