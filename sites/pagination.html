<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <style>
        .pagination a {
          color: black;
          float: left;
          padding: 8px 16px;
          text-decoration: none;
          transition: background-color .3s;
        }
        .pagination a.active {
          background-color: rgb(27, 87, 54);
          color: white;
        }
        .pagination a:hover:not(.active) {background-color: rgb(221, 103, 221);}
    </style>
    </head>
    <body>
        
        <h2>Pagination</h2>
        <p>Text text text</p>
        <p>Text text text</p>
        <p>Text text text</p>
        <p>Text text text</p>
        
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a class="active" href="#">5</a>
          <a href="#">6</a>
          <a href="#">7</a>
          <a href="#">8</a>
          <a href="#">9</a>
          <a href="#">10</a>
          <a href="#">&raquo;</a>
        </div>
        
</body>
</html>
