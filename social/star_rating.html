<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  height: 100vh;
  display: grid;
  place-items: center;
  background-color: #ff5e57;
  font-family: "Baloo Bhai 2", cursive;
}
.container {
  width: 280px;
  background: #fff;
  padding: 10px;
  border-radius: 10px;
}
.review__section {
  display: flex;
  justify-content: space-between;
}
.review__section:last-child {
  font-size: 30px;
  color: #c8c8c8;
}
.review__emoji.animate {
  animation: pop 0.5s linear forwards;
}
.reviewStars span{
    cursor: pointer;
}
@keyframes pop {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.4);
  }
  100% {
    transform: scale(1);
  }
}
.review__title{
  color: #c8c8c8;
}
.review__title.animate{
    animation: slide_up 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;

}
@keyframes slide_up {
  0% {
    opacity: 0;
    transform: translateY(20px);
}
100% {
    opacity: 1;
    transform: translateY(0px);
  }
}

    </style>
    <title>Star Rating</title>
  </head>
  <body>
    <div class="container">
      <div class="review__section">
        <strong>Rate your experience</strong>
        <p class="review__title">good</p>
      </div>
      <div class="review__section">
        <span class="review__emoji">&#127773</span>
        <div class="reviewStars">
          <span data-rating="1"><i class="far fa-star"></i></span>
          <span data-rating="2"><i class="far fa-star"></i></span>
          <span data-rating="3"><i class="far fa-star"></i></span>
          <span data-rating="4"><i class="far fa-star"></i></span>
          <span data-rating="5"><i class="far fa-star"></i></span>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    let stars = document.querySelectorAll(".reviewStars span");
    stars.forEach(item => {
        item.addEventListener('click', function () {
            let rating = this.getAttribute("data-rating"),
                emoji = document.querySelector(".review__emoji"),
                title = document.querySelector(".review__title");
            setTimeout(() => {
                title.classList.add("animate");
                emoji.classList.add("animate");
                if (rating <= 2 && rating > 0) {
                    title.innerHTML = "bed"
                    emoji.innerHTML = "&#128545"
                }
                if (rating <= 4 && rating > 2) {
                    title.innerHTML = "good"
                    emoji.innerHTML = "&#128512"
                }
                if (rating == 5) {
                    title.innerHTML = "best"
                    emoji.innerHTML = "&#128525	"
                }
            }, 50);
            title.classList.remove("animate");
            emoji.classList.remove("animate");
            return SetRatingStar(rating, stars);
        });
    });
});
function SetRatingStar(rating, stars) {
    let len = stars.length;
    for (var i = 0; i < len; i++) {
        if (i < rating) {
            stars[i].innerHTML = '<i class="fas fa-star"></i>';
            stars[i].style.color = "#ffd32a"
        } else {
            stars[i].innerHTML = '<i class="far fa-star"></i>';
            stars[i].style.color = "#c8c8c8"
        }
    }
};


    </script>
  </body>
</html>
