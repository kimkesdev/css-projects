<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  min-height: 250px;
  height: 100vh;
  position: relative;
  background-color: #333;
  text-align: center;
}
div {
  position: absolute;
  left: 50%;
  top: 50%;
}
div::before,
div::after {
  display: block;
  content: '';
  position: absolute;
}
@media (max-width: 400px) {
  div:not(.no-scale) {
    transform: scale(0.8);
  }
}
#shadow {
  width: 400px;
  height: 300px;
  margin-left: -200px;
  margin-top: -150px;
  background-repeat: no-repeat;
  background-image: radial-gradient(circle, rgba(255,255,255,0.6) 25%, rgba(255,255,255,0) 60%);
  background-position: 50% 40%;
  background-size: 13em 13em;
  animation: shadow 3s ease-in-out infinite alternate-reverse;
}
#shadow::before,
#shadow::after {
  width: 100%;
  height: 100%;
  display: grid;
  place-content: center;
  content: 'SHADOW';
  font-family: Helvetica, sans-serif;
  font-weight: bold;
  font-size: 4em;
  background-repeat: no-repeat;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shadow 3s ease-in-out infinite alternate-reverse;
}
#shadow::before {
  margin-top: 10px;
  background-image: radial-gradient(circle, black 30%, rgba(0,0,0,0) 47%), linear-gradient(#282828, #282828);
  background-position: 50% 50%;
  background-size: 3em 3em, 100% 100%;
  filter: blur(0.07em);
}
#shadow::after {
  background-image: linear-gradient(to top, rgba(0,0,0,0.4) 37%, rgba(0,0,0,0) 46%), radial-gradient(circle, white 45%, rgba(255,255,255,0) 60%), linear-gradient(#333, #333);
  background-position: 50% 50%;
  background-size: 100% 100%, 3em 3em, 100% 100%;
}
@-webkit-keyframes shadow {
  from {
    background-position: 10% 50%;
  }
  to {
    background-position: 90% 50%;
  }
}
@keyframes shadow {
  from {
    background-position: 10% 50%;
  }
  to {
    background-position: 90% 50%;
  }
}

</style>
</head>
<body>
    <div id="shadow"></div>
</body>
</html>
