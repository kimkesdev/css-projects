<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    html {
  background: #000;
  overflow: hidden;
}

.v {
  padding: 15px;
  position: relative;
  -webkit-animation: spin 6s infinite ease-out alternate;
  animation: spin 6s infinite ease-out alternate;
}
.v::after, .v::before {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  border: 2px solid #f00;
  border-radius: 50%;
  margin: 10px;
}
.v:before {
  background: #f00;
  opacity: 0.5;
  right: 0;
  top: 0;
}
@-webkit-keyframes spin {
  to {
    transform: scale(0.8) rotate(480deg);
  }
}
@keyframes spin {
  to {
    transform: scale(0.8) rotate(480deg);
  }
}

  </style>
</head>
<body>
    
<div class="v">
    <div class="v">
      <div class="v">
        <div class="v">
          <div class="v">
            <div class="v">
              <div class="v">
                <div class="v">
                  <div class="v">
                    <div class="v">
                      <div class="v">
                        <div class="v">
                          <div class="v">
                            <div class="v">
                              <div class="v">
                                <div class="v"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
