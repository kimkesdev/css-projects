<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* COLORS */
body {
  display: flex;
  margin-top: 20vh;
  justify-content: center;
}
.envelope {
  width: 224px;
  height: 224px;
  overflow: hidden;
  position: relative;
  transition: all ease;
  animation: tremble 1s infinite;
}
.envelope--base {
  top: 100px;
  z-index: 2;
  width: 220px;
  height: 121px;
  position: relative;
  border-radius: 4px;
  border: 2px solid #00000024;
  background-color: #ed4135;
}
.envelope__tab {
  left: 28px;
  z-index: 1;
  bottom: 26px;
  width: 212px;
  height: 140px;
  position: absolute;
  transform: rotateZ(45deg);
  border-top-left-radius: 30px;
  background-color: #f34e43;
  border: 2px solid #00000024;
}
.envelope__letter {
  left: 29px;
  z-index: 3;
  width: 158px;
  bottom: 17px;
  height: 121px;
  cursor: pointer;
  font-size: 16px;
  font-style: oblique;
  padding: 12px 18px;
  border-radius: 8px;
  position: absolute;
  box-sizing: border-box;
  background-size: cover;
  color: #a59090;
  border: 1px solid #00000024;
  transition: all 0.6s linear 0.4s;
  background-image: url("https://i.pinimg.com/564x/03/c3/fe/03c3fe8f10c79787d45f0cff0bc7bb52.jpg");
}
.envelope__letter:hover {
  height: 170px;
  color: #4c4444;
}
.envelope__letter:before {
  content: "";
  height: 0;
  width: 6px;
  right: -34px;
  bottom: -17px;
  position: absolute;
  border-top: 56px solid transparent;
  border-left: 107px solid #f34e43;
  border-right: 107px solid #f34e43;
  border-bottom: 65px solid #ed4135;
}
.shadow {
  width: 230px;
  height: 30px;
  position: absolute;
  background-color: #75757524;
  border-radius: 50%;
  bottom: 26vh;
  animation: shadow 3s infinite;
}
@keyframes shadow {
  0% {
    width: 230px;
  }
  50% {
    width: 200px;
  }
  100% {
    width: 230px;
  }
}
@keyframes tremble {
  0% {
    transform: rotate(-1deg);
  }
  50% {
    transform: rotate(0deg);
  }
  75% {
    transform: rotate(1deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
</style>
</head>
<body>
    <div class="envelope">
        <div class="envelope__tab"></div>
      <div class="envelope__letter">
            <p>Dear you</p>
        </div>
      <div class="envelope--base"></div> 
    </div>
    <div class="shadow"></div>
    
</body>
</html>
