<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width">
  <style>
    body {

animation: changeBg 5s infinite alternate linear;

}

@keyframes changeBg{

0% {

    background: #ee6055;

}

25% {

    background: #60d394;

}

50% {

    background: #aaf683;

}

75% {

    background: #ffd97d;

}

100% {

    background: #ff9b85;

}

}


  </style>

  <title>Background Color Animation</title>

</head>

<body>

</body>

</html>
