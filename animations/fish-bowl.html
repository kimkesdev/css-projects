<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Bowl</title>
<style>
    body{
    margin: 0;
    padding: 0;
    background: #262626;
}
.bowl{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border: 4px solid #fff;
    transform-origin: bottom center;
    animation: animateBowl 5s linear infinite;
}
.bowl::before{
    content: '';
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 40%;
    height: 30px;
    background: rgba(66,66,66);
    border: 4px solid #fff;
    border-radius: 50%;
}
.bowl:after{
    content: '';
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 150px;
    height: 80px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
}
.water{
    position: absolute;
    top: 50%;
    left: 5px;
    right: 5px;
    bottom: 5px;
    background: rgba(65, 193, 251, 0.5);
    border-bottom-right-radius: 150px;
    border-bottom-left-radius: 150px;
    transform-origin: top center;
    animation: animateWater 5s linear infinite;
}
.water::before{
    content: '';
    position: absolute;
    top: -10px;
    left: 0;
    width: 100%;
    height: 20px;
    border-radius: 50%;
    background: #1fa4e0;
}
.shadow{
    position: absolute;
    top: calc(50% + 150px);
    left: 50%;
    transform: translate(-50%,-50%);
    width: 300px;
    height: 30px;
    background: rgba(0,0,0,.5);
    z-index: -1;
    border-radius: 50%;
}
img{
    width: 50px;
    animation: animate 5s linear infinite;
}
@keyframes animate{
    0%{
        transform: translate(0,0) rotateY(0deg);
    }
    50%{
        transform: translate(180px,0) rotateY(0deg);
    }
    51%{
        transform: translate(180px,0) rotateY(180deg);
    }
    100%{
        transform: translate(0,0) rotateY(180deg);
    }
}
@keyframes animateBowl{
    0%{
        transform: translate(-50%,-50%) rotate(0deg);
    }
    25%{
        transform: translate(-50%,-50%) rotate(15deg);
    }
    50%{
        transform: translate(-50%,-50%) rotate(0deg);
    }
    75%{
        transform: translate(-50%,-50%) rotate(-15deg);
    }
    100%{
        transform: translate(-50%,-50%) rotate(0deg);
    }
}
@keyframes animateWater{
    0%{
        transform: rotate(0deg);
    }
    25%{
        transform: rotate(-20deg);
    }
    50%{
        transform: rotate(0deg);
    }
    75%{
        transform: rotate(20deg);
    }
    100%{
        transform: rotate(0deg);
    }
}
</style>
</head>
<body>
<div class="bowl">
    <div class="water">
        <img src="https://cdn.pixabay.com/photo/2016/04/15/23/10/tropical-fish-1332185_1280.png" class="fish">
    </div>
</div>
<div class="shadow"></div>
</body>
</html>
