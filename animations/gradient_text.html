<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik&display=swap');
        *{
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
        }
        body{
            height:100vh;
            width:100vw;
            display:flex;
            align-items:center;
            justify-content:center;
            background:#262626;
            flex-direction:column;
        }
        h1{
            width: 100vw;
            text-align: center;
            font-size: 4rem;
            font-weight: 900;
            text-transform:uppercase;
            background:linear-gradient(90deg,green,red,lime,blue);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation:ani 0.5s linear infinite;
            background-position:left;
            background-size: 1000px;
        }
        @keyframes ani {
            to{
                background-position:right;
            }
        }
        h3{
            text-align:center;
            color:#fff;
            font-weight:100;
            position:fixed;
            top:50px;
        }
        b{
            color:lime;
        }
        c{
            opacity:0.5;
        }
        
    </style>
</head>
<body>
<h3>Gradient <c>inside</c> text<br><b>CSS</b> effect</h3>
<h1 id="txt">text</h1>
<script>
var txt = document.getElementById("txt");
    var x = prompt("Enter your name","text");
    txt.innerText = x;
    if(txt.innerText == ""){
        txt.innerText = "text";
    }
    
</script>
</body>
</html>
