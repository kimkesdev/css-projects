<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
	box-sizing: border-box;
  margin: 0;
  padding: 0;
}

*:focus {
  outline: 0;
}

html {
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

body {
	overflow: hidden;
}

.flag {
	animation: flag-zoom 0.5s 2s linear forwards;
	height: 100vh;
	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
}

.flag .color-one {
	animation: translate-color 1s linear forwards;
	background-color: red;
	top: 0;
	transform-origin: left;
}

.flag .color-one,
.flag .color-two {
	height: 33vh;
	left: 0;
	position: absolute;
	transform: scaleX(0);
	width: 100%;
}

.flag .color-two {
	animation: translate-color 1s 1s linear forwards;
	bottom: 0;
	background-color: blue;
	transform-origin: right;
}

.flag .chakra {
	animation: fade-in 0.5s 3s linear forwards;
	left: 50%;
	opacity: 0;
	position: absolute;
	top: 50%;
	transform: translate(-50%, -50%) scale(5);
	z-index: 1;
}

.flag .chakra img {
	animation: rotate 20s linear infinite;
	height: 34vh;
	margin-top: 0.5vh;
}

@keyframes flag-zoom {
	to {
		transform: rotateZ(-15deg) scale(1.5);
	}
}

@keyframes translate-color {
	to {
		transform: scaleX(1);
	}
}

@keyframes fade-in {
	to {
		opacity: 1;
		transform: translate(-50%, -50%) scale(1);
	}
}

@keyframes rotate {
	to {
		transform: rotateZ(1turn);
	}
}
</style>
</head>
<body>
    <div class="flag">
        <div class="color-one"></div>
        
        <div class="chakra">
            <img src="https://github.com/kimkesdev/css-projects/blob/master/animations/molen.png" alt="molen" title="molen">
        </div>
        
        <div class="color-two"></div>
    </div>
</body>
</html>
