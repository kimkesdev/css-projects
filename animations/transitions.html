<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        button{
            height: 90px;
            width: 290px;
            font-size: 28px;
            columns: white;
            border: none;
            background-color: green;
        }
        .button1:hover{background-color: aquamarine;}
        .button2{transition-property: all;transition-duration: 1s;}
        .button2:hover{
            background-color: lightgreen;
            color:black;
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Transitions</h1>
    
    <h2>:hover change background color</h2>
    <button class="button1">Hover</button>

    <h2>Transition-property:all & transition-duration: 1s</h2>
    <button class="button2">Hover</button>
</body>
</html>
