<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Container */
.masonry-container {
  --column-count-small: 1;
  --column-count-medium: 2;
  --column-count-large: 3;
  --column-gap: 0.125rem;
  padding: var(--column-gap);
}

/* Columns */
.masonry-columns {
  column-gap: var(--column-gap);
  column-count: var(--column-count-small);
  column-width: calc(1 / var(--column-count-small) * 100%);
}

@media only screen and (min-width: 640px) {
  .masonry-columns {
    column-count: var(--column-count-medium);
    column-width: calc(1 / var(--column-count-medium) * 100%);
  }
}

@media only screen and (min-width: 800px) {
  .masonry-columns {
    column-count: var(--column-count-large);
    column-width: calc(1 / var(--column-count-large) * 100%);
  }
}

/* Bricks */
.masonry-brick {
  width: 100%;
  height: auto;
  margin: var(--column-gap) 0;
  display: block;
}

.masonry-brick:first-child {
  margin: 0 0 var(--column-gap);
}
</style>
</head>
<body>
    <div class="masonry-container">
        <div class="masonry-columns">
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/695/800/530"
            alt="An image"
          />
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/555/800/530"
            alt="Another image"
          />
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/599/800/530"
            alt="Another image"
          />
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/301/800/530"
            alt="One more image"
          />
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/598/800/530"
            alt="And another one"
          />
          <img
            class="masonry-brick"
            src="https://picsum.photos/id/201/800/530"
            alt="Last one"
          />
        </div>
      </div>
</body>
</html>
