<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Buttons</title>
    <style>
        <!-- button 1 -->
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            width: 130px;
            height: 40px;
            font-size: 1.1em;
            cursor: pointer;
            background: #171717;
            color: white;
            border: none;
            transition: all .4s;
        }
        .btn:hover{
            border-radius: 5px;
            transform: translateY(-10px);
            box-shadow: 0 7px 0 -2px #f85959, 0 15px 0 -4px #39a2db, 0 16px 10px -3px #39a2db;
        }
        <!-- button 2 -->
        .button.effect1 {
            color: lightblue;
        }
        .button.effect1.effect1::after,
        .button.effect1.effect1::before {
            content: "";
            display: block;
            position: absolute;
            width: 20%;
            height 20%;
            border: 2px solid;
            transition: all 0.6s ease;
            border-radius: 2px;
        }
        .button.effect1.effect1::after{
            botton: 0;
            right: 0;
            border-top-color: transparent;
            border-left-color: transparent;
            border-bottom-color: lightblue;
            border-right-color: lightblue;
        }
        .button.effect1.effect1::before{
            top: 0;
            left: 0;
            border-botton-color: transparent;
            border-right-color: transparent;
            border-top-color: lightblue;
            border-left-color: lightblue;
        }
        .button.effect1.effect1:hover:after,
        .button.effect1.effect1:hover:before {
            width: 100%;
            height: 100%;
        }
        .button.effect2 {
            color: lightcoral;
        }
        .button.effect2.effect2::after,
        .button.effect2.effect2::before {
            content: "";
            display: block;
            position: absolute;
            top: 100%;
            width: 100%;
            height: 2px;
            background-color: lightcoral;
            transition: all 0.3s ease;
            transform: scale(0.85);
        }
        .button.effect2.effect2:hover:before{
            top: 0;
            transform: scale(1);
        }
        .button.effect2.effect2:hover:after{
            transform: scale(1);
        }
        .button.effect3{
            color: lightyellow;
        }
        .button.effect3.effect3::after,
        .button.effect3.effect3::before{
            content: "";
            display: block;
            position: absolute;
            width: 20%;
            height: 20%;
            border: 2px solid;
            transition: all 0.6s ease;
            border-radius: 2px;
        }
        .button.effect3.effect3::after{
            botton: 0;
            right: 0;
            border-botton-color: transparent;
            border-right-color: transparent;
            border-top-color: lightcoral;
            border-left-color: lightcoral;
        }
        .button.effect3.effect3::before {
            botton: 0;
            right: 0;
            border-botton-color: transparent;
            border-right-color: transparent;
            border-top-color: lightcoral;
            border-left-color: lightcoral;
        }
    </style>
</head>
<body>
    <div>
        <h1>Button 1</h1>
            <button class="btn">Hover Me!</button>
    </div>
    <div>
        <h1>Button 2</h1>
        <button class="button effect1">Effect one</button>
        <button class="button effect2">Effect two</button>
        <button class="button effect3">Effect three</button>
        <button class="button effect4">Effect four</button>
    </div>
</body>
</html>
