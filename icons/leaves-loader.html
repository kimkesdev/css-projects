<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  background: #D7EDE1;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}
.loader {
  position: relative;
  width: 160px;
  height: 160px;
  animation: rotate 3s linear 2.5s infinite;
  animation-fill-mode: forwards;
  animation-direction: reverse;
}
.loader:before {
  content: "";
  height: 10px;
  width: 10px;
  z-index: 2;
  border-radius: 50%;
  background: white;
  position: absolute;
  top: 75px;
  left: 75px;
}
.flower {
  height: 30px;
  width: 30px;
  background: #EE2D24;
  position: absolute;
  top: 65px;
  left: 65px;
}
.flower:before, .flower:after {
  content: "";
  height: 30px;
  width: 30px;
  background: inherit;
  position: absolute;
  top: 0;
  left: 0;
}
.flower:before {
  transform: rotate(30deg);
}
.flower:after {
  transform: rotate(60deg);
}
@keyframes green{
  0% {
     transform: scale(.5);
  }
  100% {
     transform: scale(1);
  }
}
@keyframes white{
  0% {
     transform: scale(.5) rotate(45deg);
  }
  100% {
    transform: scale(1) rotate(45deg);
  }
}
.green {
  position: absolute;
  width: 160px;
  height: 160px;
  animation: green 3s linear infinite;
  animation-fill-mode: forwards;
  animation-direction: alternate-reverse;
}
.white {
  position: absolute;
  transform: rotate(45deg);
  width: 160px;
  height: 160px;
  animation: white 3s linear infinite;
  animation-fill-mode: forwards;
  animation-direction: alternate-reverse;
}
.leaf {
  width: 50px;
  height: 50px;
  position: absolute;
  overflow: hidden;
}
.flower:before, .flower:after, .leaf:before {
  content: "";
  position: absolute;
}
.l1 {
  border-radius: 0 100% ; 
  background: linear-gradient(-135deg, #A3C4BB 48%, transparent 49%, transparent 52%, #A3C4BB 53%);
  top: 0;
  left: 0;
}
.l1:before, .l4:before {
  width: 100%;
  height: 3px;
  background: #D7EDE1;
  transform: rotate(90deg);
  top: 50%;
}
.l2:before, .l3:before {
  width: 100%;
  height: 3px;
  background: #D7EDE1;
  transform: rotate(180deg);
  top: 50%;
}
.l2 {
  border-radius: 100% 0; 
  background: linear-gradient(135deg, #A3C4BB 48%, transparent 49%, transparent 52%, #A3C4BB 53%);
  top: 0;
  right: 0;
}
.l3 {
  border-radius: 100% 0; 
  background: linear-gradient(135deg, #A3C4BB 48%, transparent 49%, transparent 52%, #A3C4BB 53%);
  bottom: 0;
  left: 0;
}
.l4 {
  border-radius: 0 100%; 
  background: linear-gradient(-135deg, #A3C4BB 48%, transparent 49%, transparent 52%, #A3C4BB 53%);
  bottom: 0;
  right: 0;
}
.l5 {
  border-radius: 0 100%; 
  background: linear-gradient(-135deg, white 48%, transparent 49%, transparent 52%, white 53%);
  top: 0;
  left: 0;
}
.l5:before, .l8:before {
  width: 100%;
  height: 3px;
  background: #D7EDE1;
  transform: rotate(90deg);
  top: 50%;
}
.l6:before, .l7:before {
  width: 100%;
  height: 3px;
  background: #D7EDE1;
  transform: rotate(180deg);
  top: 50%;
}
.l6 {
  border-radius: 100% 0; 
  background: linear-gradient(135deg, white 48%, transparent 49%, transparent 52%, white 53%);
  top: 0;
  right: 0;
}
.l7 {
  border-radius: 100% 0; 
  background: linear-gradient(135deg, white 48%, transparent 49%, transparent 52%, white 53%);
  bottom: 0;
  left: 0;
}
.l8 {
  border-radius: 0 100%; 
  background: linear-gradient(-135deg, white 48%, transparent 49%, transparent 52%, white 53%);
  bottom: 0;
  right: 0;
}
</style>
</head>
<body>
    <div class="loader">
    <div class="flower"></div>
    <div class="green">
    <div class="leaf l1"></div>
    <div class="leaf l2"></div>
    <div class="leaf l3"></div>
    <div class="leaf l4"></div>
    </div>
    <div class="white">
    <div class="leaf l5"></div>
    <div class="leaf l6"></div>
    <div class="leaf l7"></div>
    <div class="leaf l8"></div>
    </div>
  </div>
    
</body>
</html>
