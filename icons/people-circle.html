<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* images sprites
*/
.circle {
  cursor: pointer;
  width: 215px;
  height: 215px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  transform: translate(-50%, -50%);
}

.mask-a,
.mask-b {
  border-radius: 100%;
  position: relative;
  width: 100%;
  height: 100%;
}

.mask-a {
  background: #1b2d41;
  overflow: hidden;
  -webkit-mask-position: 0 0;
  -webkit-mask-size: 215px 215px;
  -webkit-mask-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/953/mask_svg.svg);
  z-index: 10;
}

.mask-b {
  background: #1b2d41;
}

/*=====================================================================================
    PEOPLE
=======================================================================================
*/
.people-1,
.people-1::before,
.person-green,
.people-2,
.people-2::before,
.people-3,
.people-3::after,
.people-3::before {
  background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/953/people_1.svg) no-repeat;
  position: absolute;
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
}

.person-green {
  background-position: 0px 0px;
  top: 2.5em;
  left: 50%;
  margin-left: -45px;
  width: 90px;
  height: 214px;
  z-index: 15;
  will-change: transform;
  transform: translateY(0px) translateZ(0px);
  transition: transform 550ms ease;
  transition-delay: 650ms;
}

.people-1 {
  background-position: -90px 0px;
  top: 4em;
  left: 0;
  width: 81px;
  height: 194px;
  z-index: 10;
  will-change: transform;
  transform: translateY(0px) translateZ(0px);
  transition: transform 550ms ease;
  transition-delay: 650ms;
}
.people-1::before {
  background-position: -173px 0px;
  content: "";
  top: 0;
  right: -8.5em;
  width: 81px;
  height: 194px;
}

.people-2 {
  background-position: 0px -215px;
  top: 4.8em;
  left: -1.8em;
  width: 209px;
  height: 165px;
  z-index: 5;
  will-change: transform;
  transform: translateY(0px) translateZ(0px);
  transition: transform 550ms ease;
  transition-delay: 216.6666666667ms;
}
.people-2::before {
  background-position: 0px -215px;
  content: "";
  top: 0;
  right: -4em;
  width: 70px;
  height: 165px;
}

.people-3 {
  background-position: -210px -215px;
  top: 6.2em;
  left: 50%;
  margin-left: -17px;
  width: 34px;
  height: 42px;
  will-change: transform;
  transform: translateY(0px) translateZ(0px);
  transition: transform 550ms ease;
}
.people-3::after, .people-3::before {
  background-position: -210px -215px;
  content: "";
  width: 34px;
  height: 42px;
}
.people-3::after {
  top: -0.5em;
  left: -4.2em;
}
.people-3::before {
  top: -0.5em;
  right: -4.2em;
}

.circle:hover > .mask-a > .people-1 {
  transform: translateY(-0.8em) translateZ(0px);
  transition: transform 650ms cubic-bezier(0.68, -0.55, 0.265, 1.65);
  transition-delay: 216.6666666667ms;
}
.circle:hover > .mask-a > .person-green {
  transform: translateY(1.8em) translateZ(0px);
  transition: transform 650ms cubic-bezier(0.68, -0.55, 0.265, 1.65);
}
.circle:hover > .mask-a > .people-2 {
  transform: translateY(-2.4em) translateZ(0px);
  transition: transform 650ms cubic-bezier(0.68, -0.55, 0.265, 1.65);
  transition-delay: 325ms;
}
.circle:hover > .mask-a > .people-3 {
  transform: translateY(-3.8em) translateZ(0px);
  transition: transform 650ms cubic-bezier(0.68, -0.55, 0.265, 1.65);
  transition-delay: 650ms;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  overflow-x: hidden;
}

body {
  background: #1E4063;
  font-family: "Fira Sans", sans-serif;
}

figure {
  margin: 0;
}

</style>
</head>
<body>
    

<figure class="circle">
    <div class="mask-a">
      <div class="person-green"></div>
      <div class="people-1"></div>
      <div class="people-2"></div>
      <div class="people-3"></div>
    </div>
  </figure>

</body>
</html>
