<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
    .container,
.shop,
.curtain,
.window,
.door,
.bottom-sill,
.top-sill,
.shine,
.light,
.line,
.text {
  position: absolute;
}

body {
  background: #EDEAD0;
}

.container {
  margin: auto;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  width: 400px;
  height: 200px;
  transform: scale(0.7);
}

.shop {
  width: 400px;
  height: 200px;
  background: #EDDEA4;
  border: 5px solid #424B54;
}

.light {
  width: 30px;
  height: 30px;
  border-radius: 100%;
  background: #FFCF56;
  left: -60px;
  top: 25px;
  border: 5px solid #424B54;
}
.light:before, .light:after {
  position: absolute;
  content: "";
}
.light:before {
  top: 34px;
  left: 13px;
  width: 5px;
  height: 30px;
  background-color: #424B54;
  border-radius: 100px;
}
.light:after {
  top: 60px;
  left: 13px;
  width: 38px;
  height: 5px;
  background-color: #424B54;
  border-radius: 100px;
}

.top-sill {
  top: -5px;
  left: -20px;
  width: 430px;
  height: 15px;
  background: #FFF;
  border: 5px solid #424B54;
}

.curtain {
  z-index: 20;
  top: 30px;
  left: 50px;
  width: 300px;
  height: 80px;
  background: repeating-linear-gradient(to right, #FFF, #FFF 20px, #F77AC0 20px, #F77AC0 40px);
  transform: rotateX(40deg);
  border: 5px solid #424B54;
}
.curtain:before, .curtain:after {
  position: absolute;
  content: "";
}
.curtain:before {
  top: 80px;
  left: -5px;
  width: 300px;
  height: 20px;
  background: repeating-linear-gradient(to right, #FFF, #FFF 20px, #F77AC0 20px, #F77AC0 40px);
  border: 5px solid #424B54;
}

.window {
  z-index: 10;
  top: 120px;
  left: 60px;
  width: 120px;
  height: 30px;
  background: #ADE1E5;
  border: 5px solid #424B54;
}
.window:before, .window:after {
  position: absolute;
  content: "";
}
.window:before {
  top: 30px;
  left: -25px;
  width: 160px;
  height: 10px;
  background: #FFF;
  border: 5px solid #424B54;
}
.window .shine {
  top: -17px;
  left: 20px;
  opacity: 0.5;
  border-bottom: 47px solid #FFF;
  border-left: 100px solid transparent;
  border-right: 1px solid transparent;
}

.door {
  top: 65px;
  left: 250px;
  width: 70px;
  height: 150px;
  background: #FFF;
  border: 5px solid #424B54;
  border-bottom: none;
}
.door:before, .door:after {
  position: absolute;
  content: "";
}
.door:before {
  width: 40px;
  height: 100px;
  background: #ADE1E5;
  top: 30px;
  left: 10px;
  border: 5px solid #424B54;
}
.door .shine {
  top: 87px;
  left: 15px;
  opacity: 0.5;
  border-bottom: 47px solid #FFF;
  border-left: 38px solid transparent;
  border-right: 3px solid transparent;
}

.bottom-sill {
  top: 200px;
  left: -25px;
  width: 270px;
  height: 15px;
  background: #FFF;
  border: 5px solid #424B54;
  border-right: none;
  border-bottom: none;
}
.bottom-sill:before {
  position: absolute;
  content: "";
  top: -5px;
  left: 349px;
  width: 90px;
  height: 15px;
  background: #FFF;
  border: 5px solid #424B54;
  border-left: none;
  border-bottom: none;
}

.line {
  top: 225px;
  left: -120px;
  width: 700px;
  height: 5px;
  background: #424B54;
}
 </style>
</head>
<body>
    <div class="container">
        <div class="shop">
          <div class="light"></div>
          <div class="top-sill"></div>
          <div class="curtain"></div>
          <div class="window">
            <div class="shine"></div>
          </div>
          <div class="door">
            <div class="shine"></div>
          </div>
          <div class="bottom-sill"></div>
        </div>
        <div class="line"></div>
        
      </div>
</body>
</html>
