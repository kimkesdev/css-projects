<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* *** MAIN */

 * {  box-sizing: border-box;  }

#area {
  height: 300px;
  width: 400px;
  background: linear-gradient(180deg, #48B6CF, #B5E6E5);
  position: relative;
  margin: 20% auto 0 auto;
  overflow: hidden;
}



/* *** BOAT */

@keyframes boat-bob {
  0%   { bottom: 44px; }
  50%  { bottom: 46px; }
  100% { bottom: 44px; }
}

#boat-area {
  height: 60px;
  width: 150px;
  background: transparent;
  position: absolute;
  bottom: 45px;
  left: 20px;
  animation-name: boat-bob;
  animation-duration: 0.5s;
  animation-iteration-count: infinite;
}

.boat-hull {
  background: linear-gradient(315deg, transparent 15px, #f4f4f4 0) bottom right;
  background-repeat: no-repeat;
  height: 20px;
  width: 150px;
//  border: 10px solid #F4F4F4;
//  border-left: 5px solid #f4f4f4;
//  border-radius: 30px 0 90px 0;
  position: absolute;
  bottom: 0px;
}

.boat-hull-cont {
  background:
    radial-gradient(circle at 0 -3px, rgba(204,0,0,0) 8px, #f4f4f4 8px);
  height: 10px;
  width: 55px;
  position: absolute;
  right: 5px;
  bottom: 16px;
}

.boat-hull-cont::after {
  background: linear-gradient(315deg, transparent 6px, #f4f4f4 0) bottom right;
  height: 10px;
  width: 10px;
  content: '';
  display: block;
  position: absolute;
  right: -8px;
  top: 0px;
}


.boat-cabin-1 {
  background: linear-gradient(225deg, transparent 13px, #aa680b 0) top right;
  background-repeat: no-repeat;
  height: 39px;
  width: 70px;
  position: absolute;
  top: 21px;
  right: 25px;
}

.boat-cabin-2 {
  background: #aa680b;
  height: 10px;
  width: 55px;
  position: absolute;
  top: 28px;
  left: 0;
  border: 16px solid #aa680b;
  border-radius: 90px 0 0 0;
  box-shadow: 4px -1.5px 0 #FFFFFF;
}

.boat-cabin-3 {
  background: #812c06;
  height: 40px;
  width: 50px;
  position: absolute;
  top: 13px;
  left: 30px;
  background: linear-gradient(225deg, transparent 10px, #812c06 0) top right;
  background-size: 50% 50%;
  background-repeat: no-repeat;
}

.boat-cabin-3::after {
  background: #812c06;
  height: 30px;
  width:10px;
  content: '';
  border: 10px solid #812c06;
  border-radius: 20px 0 0 0;
  position: relative;
  top: 10px;
  left: 5px;
}
  



/* *** WATER  */

@keyframes water-1-move {
  from { left: 0; }
  to   { left: -34px; }
}

@keyframes water-2-move {
  from { left: 0; }
  to   { left: -22px; }
}

#water-area {
  position: absolute;
  bottom: 0px;
  left: 0px;
}

.water-area-1 {
  background: 
radial-gradient(circle at 17px 0, rgba(0,0,0,0) 17px, #290ab0 17px);
background-size: 34px 55px;
background-repeat: repeat-x;
  height: 55px;
  width: 500px;
  position: absolute;
  bottom: 0px;
  left: 0px;
  animation: water-1-move;
  animation-duration: 0.2s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.water-area-2 {
  background: 
radial-gradient(circle at 11px 0, rgba(0,0,0,0) 11px, #385bef 11px);
background-size: 22px 60px;
background-repeat: repeat-x;
  height: 60px;
  width: 500px;
  position: absolute;
  bottom: 0px;
  left: 0px;
  animation: water-2-move;
  animation-duration: 0.3s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}



/* LAND */

@keyframes land-move {
  from { right: -200px; }
  to   { right: 450px; }
}

#land-area {
  height: 60px;
  width: 400px;
  position: absolute;
  bottom: 0px;
  right: -50px;
 animation: land-move;
  animation-duration: 23s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.land-text {
  border-right: 2px solid #000000;
  border-left: 2px solid #000000;
  background: #FFFFFF;
  font-family: 'oswald';
 // font-style: italic;
  font-size: 17px;
  color: #000000;
  padding: 5px;
  position: absolute;
  top: -65px;
  right: 55px;
}

.land-text-post {
  height: 39px;
  width: 2px;
  position: absolute;
  border-left: 2px solid #000000;
  top: -39px;
  right: 174px;
}

.land-text-post::after {
  content: '';
  height: 39px;
  width: 2px;
  position: relative;
  border-left: 2px solid #000000;
  display: block;
  right: -117px;
}
  

.land-1 {
  background: #0b7c26;
  border: 20px solid #0b7c26;
  border-radius: 80px 30px 20px 50px;
  height: 60px;
  width: 100px;
  position: absolute;
  right: 0;
  bottom: 0;
}

.land-2 {
  background: #0b7c26;
  border: 30px solid #0b7c26;
  border-radius: 50px 50px 10px 10px;
  height: 80px;
  width: 100px;
  position: absolute;
  right: 60px;
  bottom: 10px;
}

.land-3 {
  background: #0b7c26;
  border: 15px solid #0b7c26;
  border-radius: 40px 40px 0 20px;
  height: 60px;
  width: 100px;
  position: absolute;
  right: 110px;
  bottom: 10px;
}




</style>
</head>
<body>
    <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="area">




<div id="land-area">
  <div class="land-1"></div>
  <div class="land-2"></div>
  <div class="land-3"></div>
  <div class="land-text-post"></div>
  <div class="land-text">Fijne Vaderdag!</div>
</div>

<div id="boat-area">
  <div class="boat-cabin-3"></div>
  <div class="boat-cabin-2"></div>
  <div class="boat-cabin-1"></div>
  <div class="boat-hull"></div>
  <div class="boat-hull-cont"></div>
</div>


<div id="water-area">
  <div class="water-area-2"></div>
  <div class="water-area-1"></div>
</div>



</div>
  <script src="script.js"></script>
</body>

</html>
</body>
</html>
