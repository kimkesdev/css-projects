<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chango&display=swap');

*
{
	box-sizing: border-box;
	padding: 0;
	margin: 0;
}

body
{
	height: 100vh;
	background: #beb1aa;
	background-size: cover;
	display: flex;
	align-items: center;
	justify-content: center;
}

.cake
{	
	font-size: 2vmin;
	/*  font-size: 25px; */
	height: 44em;
	width: 44em;
	position: relative;
	
	background:
		
		/* age flames */
		radial-gradient( ellipse 50% 50%,
			#fccfa2 33%,
			#ffb564 66%,
			#ffa233 95%, 
			transparent 105% 
		) left 7.5em top 3em / 1.8em 4em,
		
		radial-gradient( ellipse 50% 50%,
			#fccfa2 33%,
			#ffb564 66%,
			#ffa233 95%, 
			transparent 105% 
		) left 15.5em top 3em / 1.8em 4em,
		
		/* cherry */
		radial-gradient( circle 1em, 
			#FFF 90%, transparent 100% 
		) right 14em top 8.5em / 2em 2em,
		
		radial-gradient( circle 3.5em, 
			#f90865 95%, transparent 100% 
		) right 10em top 7.5em / 7em 7em,
		
		radial-gradient( circle 3em at 110% 100%, 
			transparent 80%,
			#036b03 85%, #036b03 95%, 
			transparent 100% 
		) right 11.5em top 3em / 6em 6em,
		
		/* candle flame */
		radial-gradient( ellipse 50% 50%,
			#fccfa2 33%,
			#ffb564 66%,
			#ffa233 95%, 
			transparent 105% 
		) right 15.65em top 1em / 1.8em 4em,
		
		/* candle body */
		linear-gradient( 0deg,
			#ff889c 12.5%,
			#ffe6e6 12.5%, #ffe6e6 25%,
			#ff889c 25%, #ff889c 37.5%,
			#ffe6e6 37.5%, #ffe6e6 50%,
			#ff889c 50%, #ff889c 62.5%,
			#ffe6e6 62.5%, #ffe6e6 75%,
			#ff889c 75%, #ff889c 87.5%,
			#ffe6e6 87.5%
		) right 15em top 5.2em / 3em 8em,
		
		/* layers */
		linear-gradient( 0deg, 
			#fccb9d 33%,
			#f97369 33%,
			#f97369 66%,
			#fccb9d 66%
		) left 0 bottom 0 / 100% 50%;
	
	background-repeat: no-repeat;
/* 	border: 1em solid #660805; */
	border-radius: 4em;
	filter: drop-shadow( 0 0 1em rgba( 0,0,0,.2 ) );
/* 	box-shadow: 0 0 0 1em #660805 inset; */
}

.cake::before,
.cake::after
{
	content: '';
	display: block;
}

.cake::before
{
	width: 105%;
	height: 46%;
	left: -2.5%;
	top: 30%;
	position: absolute;
	border-radius: 5em;
	background: 
		
		/* center-left circle */
		radial-gradient( circle 2.1em at 50% 0, #FFF 99%, transparent 100% ) left 14em bottom 7em / 4.15em 3em,
		linear-gradient( #fccb9d, #fccb9d ) left 14em bottom 5em / 4.5em 5em,
		radial-gradient( circle 2em at 50% 100%, #fccb9d 99%, transparent 100% ) left 10em bottom 12em / 4em 3em,
		linear-gradient( #fccb9d, #fccb9d ) left 10em bottom 5em / 4em 7em,
		
		/* center-right circle */
		radial-gradient( circle 3em at 50% 0, #FFF 99%, transparent 100% ) right 16em bottom 2.1em / 6em 3em,
		radial-gradient( circle 3em at 50% 100%, #fccb9d 99%, transparent 100% ) right 22em bottom 12em / 6em 3em,
		linear-gradient( #fccb9d, #fccb9d ) right 22em bottom 5em / 6em 7em,
		
		/* bottom right circle */
		linear-gradient( #fccb9d, #fccb9d ) right 8em bottom 5em / 8em 5em,
		radial-gradient( circle 4em at 50% 100%, #fccb9d 99%, transparent 100% ) right 8em bottom 10em / 8em 4em,
		radial-gradient( circle 4.05em at right 4em bottom 5em, #FFF 99%, transparent 100% ),
		
		/* bottom left circle */
		radial-gradient( circle 5em at left 5em bottom 5em, #FFF 99%, transparent 100% ),
		
		/* backgruond */
		linear-gradient( #FFF, #FFF ) 0 0 / 100% 75%;
	
	background-repeat: no-repeat;
}

.cake::after
{
	content: '40';
	position: absolute;
	top: 11%;
	left: 10%;
	font-size: 9em;
	font-family: Chango;
	color: #ff889c;
	text-shadow: 
		.1em 0em 0 #ffe6e6,
		0 0em .3em rgba( 0,0,0,.4 );
}
    </style>
</head>
<body>
    <div class="cake"></div>
</body>
</html>
