<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100vh;
  background-color: #fcd2f9;
}

h1 {
  font-family: 'Luckiest Guy', cursive;
  margin-bottom: 0.3rem;
  font-size: 4rem;
  color: #ff33f1;
  letter-spacing: 4px;
  text-align: center;
}

button {
  border: none;
  padding: 0.75em;
  background: #ff6347;
  color: white;
  border-radius: 999px;
  font-size: 1.2rem;
  font-family: monospace;
  cursor: pointer;
  transition: background 0.2s ease;
}

button:hover {
  background: #e3563d;
}

@media screen and (max-width: 700px) {
  h1 {
    font-size: 3rem;
  }
  button {
    font-size: 1rem;
  }
}
    </style>
</head>
<body>
    <h1>Happy<br>birthday!!</h1><button onclick="confetti()">Launch confetti</button>
</body>
</html>
