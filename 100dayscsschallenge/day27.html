<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:600,400);
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  font-size: 62.5%;
}

h1,
p,
body {
  margin: 0;
}

body {
  color: #7d034b;
}

.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
  background: linear-gradient(to top right, #d5a6bd, #a64d79);
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.todo {
  background: white;
  border-radius: 3px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  padding-inline: 3rem;
  width: 24rem;
  font-size: 1.4rem;
}
.todo .header {
  text-align: center;
  padding-block: 2.4rem;
  border-bottom: 1px solid #ccc;
}
.todo .header h1 {
  font-size: 2.1rem;
  margin-bottom: 0.5rem;
}

.todo__items {
  padding-block: 2.5rem 3.5rem;
}

.todo__item {
  position: relative;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
}
.todo__item + .todo__item {
  margin-top: 2rem;
}
.todo__item label {
  cursor: pointer;
}
.todo__item .text {
  transition: all 0.3s ease-in-out;
}

input[type=checkbox] {
  display: none;
}

.check {
  height: 16px;
  position: absolute;
  right: 0;
  cursor: pointer;
}
.check svg {
  width: 16px;
  height: 16px;
  overflow: visible;
  fill: none;
  stroke: #7d034b;
}
.check svg circle {
  transform-origin: center;
  transition: all 0.5s ease-out 0.5s;
}
.check svg polyline {
  opacity: 0.5;
  stroke-dasharray: 20;
  stroke-dashoffset: 20;
  stroke-width: 2;
  transition: all 0.5s ease-out;
}

#item1:checked ~ .text {
  opacity: 0.5;
}
#item1:checked ~ .check svg circle {
  opacity: 0;
  transform: scale(1.3);
  transition: all 0.5s ease-in;
}
#item1:checked ~ .check svg polyline {
  stroke-dashoffset: 0;
  transition: all 0.5s ease-in 0.5s;
}

#item2:checked ~ .text {
  opacity: 0.5;
}
#item2:checked ~ .check svg circle {
  opacity: 0;
  transform: scale(1.3);
  transition: all 0.5s ease-in;
}
#item2:checked ~ .check svg polyline {
  stroke-dashoffset: 0;
  transition: all 0.5s ease-in 0.5s;
}

#item3:checked ~ .text {
  opacity: 0.5;
}
#item3:checked ~ .check svg circle {
  opacity: 0;
  transform: scale(1.3);
  transition: all 0.5s ease-in;
}
#item3:checked ~ .check svg polyline {
  stroke-dashoffset: 0;
  transition: all 0.5s ease-in 0.5s;
}

#item4:checked ~ .text {
  opacity: 0.5;
}
#item4:checked ~ .check svg circle {
  opacity: 0;
  transform: scale(1.3);
  transition: all 0.5s ease-in;
}
#item4:checked ~ .check svg polyline {
  stroke-dashoffset: 0;
  transition: all 0.5s ease-in 0.5s;
}
</style>
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="todo">
                <div class="header">
                    <h1 class='dayWeek'></h1>
                    <p class='date'></p>
                </div>
                <div class="todo__items">
                    <div class="todo__item">
                        <input type="checkbox" name="todoItems" id="item1">
                        <label for="item1" class='text' >Create a to-do list</label>
                        <label for="item1" class='check'>
                            <svg>
                                <circle cx='8' cy='8' r='7'></circle>
                                <polyline points="1,8 6,12 14,5"></polyline>
                            </svg>
                        </label>
                    </div>
                    <div class="todo__item"><input type="checkbox" name="todoItems" id="item2">
                        <label for="item2" class='text'>Complete first task</label>
                        <label for="item2" class='check'>
                            <svg>
                                <circle cx='8' cy='8' r='7'></circle>
                                <polyline points="1,8 6,12 14,5"></polyline>
                            </svg>
                        </label>
                    </div>
                    <div class="todo__item"><input type="checkbox" name="todoItems" id="item3">
                        <label for="item3" class='text'>Do CSS challenge
    </label>
                        <label for="item3" class='check'>
                            <svg>
                                <circle cx='8' cy='8' r='7'></circle>
                                <polyline points="1,8 6,12 14,5"></polyline>
                            </svg>
                        </label>
                    </div>
                    <div class="todo__item"><input type="checkbox" name="todoItems" id="item4">
                        <label for="item4" class='text'>Amaze the world</label>
                        <label for="item4" class='check'>
                            <svg>
                                <circle cx='8' cy='8' r='7'></circle>
                                <polyline points="1,8 6,12 14,5"></polyline>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const options = {year: 'numeric', month: 'long', day: 'numeric' };
const today  = new Date();

const date = today.toLocaleDateString("en-US", options); 

document.querySelector('.date').textContent = date;
document.querySelector('.dayWeek').textContent = today.toLocaleDateString("en-US", {weekday:'long'});
</script>
</body>
</html>
