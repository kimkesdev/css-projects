<!DOCTYPE html>
<html lang="en">

<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  background: #E98EAD;
  font-size: 0;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.line {
  fill: none;
  stroke: #FFC6D3;
  stroke-width: 5px;
  stroke-linecap: round;
  -webkit-animation: line 3.5s linear infinite;
          animation: line 3.5s linear infinite;
}

.circle {
  position: absolute;
  width: 30px;
  height: 30px;
  top: 185px;
  left: 185px;
  border-radius: 50%;
  border: 7.5px solid #3A4F7A;
  -webkit-animation: circle 3.5s ease-out infinite both;
          animation: circle 3.5s ease-out infinite both;
}

@-webkit-keyframes line {
  from {
    stroke-dasharray: 50 660;
    stroke-dashoffset: 780;
  }
  to {
    stroke-dasharray: 50 660;
    stroke-dashoffset: 70;
  }
}

@keyframes line {
  from {
    stroke-dasharray: 50 660;
    stroke-dashoffset: 780;
  }
  to {
    stroke-dasharray: 50 660;
    stroke-dashoffset: 70;
  }
}
@-webkit-keyframes circle {
  0%, 50% {
    opacity: 1;
    transform: scale(0);
  }
  70%, 100% {
    opacity: 0;
    transform: scale(0.8);
  }
}
@keyframes circle {
  0%, 50% {
    opacity: 1;
    transform: scale(0);
  }
  70%, 100% {
    opacity: 0;
    transform: scale(0.8);
  }
}
</style>
</head>
