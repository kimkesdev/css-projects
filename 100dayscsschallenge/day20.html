<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
@import url(https://100dayscss.com/codepen/css/font-awesome.min.css);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
  background: #0B666A;
  color: #333;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.circle, .circle-outer {
  width: 200px;
  height: 200px;
  background: #35A29F;
  border-radius: 50%;
  position: absolute;
  top: 65px;
  left: 100px;
}

.circle-outer {
  background: none;
  border: 4px solid #35A29F;
  box-sizing: border-box;
}

.icon {
  position: absolute;
  z-index: 2;
  top: 130px;
  left: 140px;
  transform: translate3d(0, 0, 0);
  fill: none;
  stroke-width: 2px;
  stroke: #97FEED;
  stroke-linecap: square;
  stroke-dasharray: 325 325;
}
.icon.mail {
  width: 120px;
  height: 70px;
  stroke-dashoffset: 0;
}
.icon.plane {
  width: 120px;
  height: 110px;
  stroke-dashoffset: 325;
}

#cb {
  display: none;
}

.button {
  width: 200px;
  height: 40px;
  top: 290px;
  left: 100px;
  background: #97FEED;
  color: #0B666A;
  border-radius: 30px;
  position: absolute;
  text-transform: uppercase;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  z-index: 10;
  text-align: center;
  line-height: 40px;
}
.button.reset {
  opacity: 0;
  z-index: 5;
}
.button:hover {
  background: #35A29F;
  color: #97FEED;
}

#cb:checked ~ .button {
  -webkit-animation: button 1.5s ease-in-out 1.7s;
          animation: button 1.5s ease-in-out 1.7s;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}

#cb:checked ~ .reset {
  -webkit-animation: reset 1s ease-in-out 3.7s;
          animation: reset 1s ease-in-out 3.7s;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}

#cb:checked ~ .circle, #cb:checked ~ .circle-outer {
  -webkit-animation: circle 1s ease-in-out;
          animation: circle 1s ease-in-out;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}

#cb:checked ~ .circle-outer {
  -webkit-animation: circle 0.8s ease-in-out 0.2s;
          animation: circle 0.8s ease-in-out 0.2s;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}

#cb:checked ~ .mail {
  stroke-dashoffset: 326;
  transition: stroke-dashoffset 1s ease-in-out;
}

#cb:checked ~ .plane {
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s ease-in-out 0.6s;
  -webkit-animation: fly 2.4s ease-in-out;
          animation: fly 2.4s ease-in-out;
  -webkit-animation-fill-mode: both;
          animation-fill-mode: both;
}

@-webkit-keyframes fly {
  0%, 50% {
    transform: translate3d(0, 0, 0) scale(1);
  }
  60% {
    transform: translate3d(-10px, 5px, 0) scale(1.05);
  }
  70% {
    opacity: 1;
  }
  85% {
    opacity: 0;
  }
  100% {
    transform: translate3d(300px, -150px, 0) scale(0.4);
    opacity: 0;
  }
}

@keyframes fly {
  0%, 50% {
    transform: translate3d(0, 0, 0) scale(1);
  }
  60% {
    transform: translate3d(-10px, 5px, 0) scale(1.05);
  }
  70% {
    opacity: 1;
  }
  85% {
    opacity: 0;
  }
  100% {
    transform: translate3d(300px, -150px, 0) scale(0.4);
    opacity: 0;
  }
}
@-webkit-keyframes circle {
  0% {
    transform: translate3d(0, 0, 0) scale(1);
  }
  20% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(0);
  }
}
@keyframes circle {
  0% {
    transform: translate3d(0, 0, 0) scale(1);
  }
  20% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(0);
  }
}
@-webkit-keyframes button {
  0% {
    transform: scale(1);
  }
  30% {
    background: #97FEED;
    color: transparent;
    width: 200px;
    left: 100px;
  }
  50%, 60% {
    transorm: scale(1);
    width: 40px;
    left: 180px;
  }
  70% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(0);
    width: 40px;
    left: 180px;
    background: #35A29F;
    color: transparent;
  }
}
@keyframes button {
  0% {
    transform: scale(1);
  }
  30% {
    background: #97FEED;
    color: transparent;
    width: 200px;
    left: 100px;
  }
  50%, 60% {
    transorm: scale(1);
    width: 40px;
    left: 180px;
  }
  70% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(0);
    width: 40px;
    left: 180px;
    background: #35A29F;
    color: transparent;
  }
}
@-webkit-keyframes reset {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes reset {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
</style>
</head>
<body>
    <div class="frame">
		<input type="checkbox" id="cb">
		<label for="cb" class="button">Send mail</label>
		<label for="cb" class="button reset">Reset</label>
		<div class="circle"></div>
	  <div class="circle-outer"></div>
		<svg class="icon mail">
			<polyline points="119,1 119,69 1,69 1,1"></polyline>
			<polyline points="119,1 60,45 1,1 119,1"></polyline>
		</svg>
		<svg class="icon plane">
			<polyline points="119,1 1,59 106,80 119,1"></polyline>
			<polyline points="119,1 40,67 43,105 69,73"></polyline>
		</svg>
</div>
</body>
</html>
