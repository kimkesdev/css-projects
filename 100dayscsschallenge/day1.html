    <title>Day 1</title>
<style>
    @import url(https://fonts.googleapis.com/css?family=Ubuntu:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  overflow: hidden;
  background: radial-gradient(#e66465, #9198e5);
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  box-shadow: 14px 14px 28px 2px rgba(0, 0, 0, 0.42);
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

h1 {
  -webkit-text-decoration: #9198e5 wavy underline;
          text-decoration: #9198e5 wavy underline;
  -webkit-text-decoration-skip-ink: none;
          text-decoration-skip-ink: none;
}
</style>    
</head>
<body>
    <div class="frame">
        <div class="center">
              <h1>Day 1</h1>
              <p>100 days CSS Challenge</p>
              <span style='font-size:80px;'>&#129321;</span>
        </div>
      </div>
