<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:600,400,300);
*,
*::before,
*::after {
  box-sizing: border-box;
}

img {
  max-width: 100%;
}

p {
  margin: 0;
}

.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
  overflow: hidden;
  background: #006700;
  color: #333;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.background {
  fill: #39a1f4;
}

.scene {
  perspective: 600px;
  width: 240px;
  height: 190px;
}

.object {
  position: relative;
  height: 100%;
  width: 100%;
  transform-style: preserve-3d;
  transition: transform 0.7s ease-in;
}
.object.rotate {
  transform: rotateY(-180deg);
}

.card {
  -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
  position: absolute;
}

.card__front {
  cursor: pointer;
  transform: translate(-50%, -50%);
  left: 50%;
  top: 50%;
}

.marker {
  fill: #ff7dbd;
  -webkit-animation: marker 1s ease-in-out infinite alternate;
          animation: marker 1s ease-in-out infinite alternate;
}

.shadow {
  width: 20px;
  height: 4px;
  border-radius: 50%;
  background: #000;
  margin-inline: auto;
  margin-top: 3px;
  -webkit-animation: shadow 1s ease-in-out infinite alternate;
          animation: shadow 1s ease-in-out infinite alternate;
}

.card__back {
  transform: rotateY(-180deg);
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 3px;
  overflow: hidden;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
}

.text {
  text-align: center;
}
.text .name {
  font-weight: bold;
  margin-block: 20px 7px;
}
.text .address {
  font-size: 14px;
  font-weight: 300;
}

.actions {
  display: flex;
  text-align: center;
  margin-top: 15px;
}
.actions span {
  width: 1px;
  background: #5596d3;
}
.actions > a {
  flex: 1;
  color: #5596d3;
  text-decoration: none;
}

@-webkit-keyframes marker {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-5px);
  }
}

@keyframes marker {
  from {
    transform: translateY(0);
  }
  to {
    transform: translateY(-5px);
  }
}
@-webkit-keyframes shadow {
  from {
    transform: Scale(1);
  }
  to {
    transform: Scale(1.25);
  }
}
@keyframes shadow {
  from {
    transform: Scale(1);
  }
  to {
    transform: Scale(1.25);
  }
}
</style>
</head>

<script>
    const cards = document.querySelectorAll('.card');
cards.forEach(card=>
						 card.addEventListener('click',()=>{

}));
