<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://100dayscss.com/codepen/css/font-awesome.min.css">
<style>
    @charset "UTF-8";
@import url(https://fonts.googleapis.com/css?family=Open+Sans:600,400);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  background: #1AACAC;
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1 {
  text-align: center;
  font-size: 50px;
}

.search {
  position: absolute;
  width: 260px;
  top: 120px;
  left: 70px;
  font-size: 0;
  background: #fff;
  box-shadow: 4px 8px 12px 0 rgba(0, 0, 0, 0.1);
}
.search .searchfield {
  float: left;
  width: 205px;
  height: 40px;
  border: none;
  border-radius: 0;
  -webkit-appearance: none;
  font-size: 13px;
  font-weight: 600;
  padding: 0 0 0 15px;
  background: #fff;
  color: #1AACAC;
}
.search .button {
  position: relative;
  width: 40px;
  height: 40px;
  border: none;
  -webkit-appearance: none;
  border-radius: 0;
  background: #fff;
  color: #1AACAC;
  font-size: 20px;
  padding: 0;
}
.search .button span {
  position: relative;
  top: -1px;
}
.search .suggestions {
  background: #fff;
  font-size: 13px;
  font-weight: 400;
  line-height: 20px;
  padding: 0 15px;
  margin: 0;
  list-style: none;
  color: #1AACAC;
}
.search .suggestions.active {
  border-top: 1px solid #1AACAC;
}
.search .suggestions li {
  margin: 18px 0;
  padding: 0;
  cursor: pointer;
}
.search .suggestions li:hover {
  color: #2E97A7;
}
.search .suggestions li b {
  font-weight: 600;
}

.clearfix::before,
.clearfix::after {
  content: " ";
  display: table;
}

.clearfix::after {
  clear: both;
}

*:focus {
  outline: none;
}

::-webkit-input-placeholder {
  /* WebKit, Blink, Edge */
  color: #2E97A7;
}

:-moz-placeholder {
  /* Mozilla Firefox 4 to 18 */
  color: #2E97A7;
  opacity: 1;
}

::-moz-placeholder {
  /* Mozilla Firefox 19+ */
  color: #2E97A7;
  opacity: 1;
}

:-ms-input-placeholder {
  /* Internet Explorer 10-11 */
  color: #2E97A7;
}

:-moz-placeholder-shown {
  /* Standard (https://drafts.csswg.org/selectors-4/#placeholder) */
  color: #2E97A7;
}

:placeholder-shown {
  /* Standard (https://drafts.csswg.org/selectors-4/#placeholder) */
  color: #2E97A7;
}
</style>
</head>
<body>
    <div class="frame">
        <h1>Search</h1>
      <div class="search">
        <input type="text" class="searchfield" placeholder="Start typing ..." value="" />
            <button type="button" class="button"><span class="fa fa-search"></span></button>
            <ul class="suggestions clearfix"></ul>
      </div>
    </div>
<script>
$('.searchfield').keyup(function() {
	var $suggestions = $('.suggestions');
	var text = $(this).val();
	if(text.length){
		$suggestions.html('').addClass('active');
		$suggestions.append( $('<li />', {html: '<b>' + text + '</b>'}) );
		$suggestions.append( $('<li />', {html: 'Veritatis et <b>' + text + '</b>'}) );
		$suggestions.append( $('<li />', {html: 'ut aliquid ex <b>' + text + '</b> vero eos'}) );
	} else {
		$suggestions.html('').removeClass('active');
	}
});
</script>    
<script src="https://100dayscss.com/codepen/js/jquery.min.js" crossorigin="anonymous"></script>
</body>
</html>
