<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}

body {
  height: 100vh;
  display: grid;
  place-items: center;
}

.container {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.3);
  overflow: hidden;
}

.top {
  position: absolute;
  width: 100%;
  height: 200px;
  background-color: #6527BE;
}

.bottom {
  position: absolute;
  width: 100%;
  height: 200px;
  top: 50%;
  background-color: #45CFDD;
}

.elipse {
  position: absolute;
  z-index: 2;
  width: 420px;
  height: 400px;
  top: 0;
  left: -10px;
  transform-style: preserve-3d;
  animation: elastic 5s ease-in-out infinite;
}

.purple {
  position: absolute;
  width: 420px;
  height: 400px;
  background: #6527BE;
  backface-visibility: hidden;
  border-radius: 50%;
  z-index: 2;
  transform: rotatex(0);
}

.blue {
  position: absolute;
  width: 420px;
  height: 400px;
  background-color: #45CFDD;
  backface-visibility: hidden;
  border-radius: 50%;
  z-index: 1;
  transform: rotatex(180deg);
}

@keyframes elastic {
  0% {
    transform: rotatex(90deg);
  }
  15% {
    transform: rotatex(150deg);
  }
  20% {
    transform: rotatex(50deg);
  }
  25% {
    transform: rotatex(120deg);
  }
  30% {
    transform: rotatex(70deg);
  }
  35% {
    transform: rotatex(100deg);
  }
  40% {
    transform: rotatex(83deg);
  }
  45% {
    transform: rotatex(93deg);
  }
  50% {
    transform: rotatex(90deg);
  }
  65% {
    transform: rotatex(30deg);
  }
  70% {
    transform: rotatex(130deg);
  }
  75% {
    transform: rotatex(60deg);
  }
  80% {
    transform: rotatex(110deg);
  }
  85% {
    transform: rotatex(80deg);
  }
  90% {
    transform: rotatex(97deg);
  }
  95% {
    transform: rotatex(87deg);
  }
  100% {
    transform: rotatex(90deg);
  }
}

</style>
</head>
<body>
    <body>
        <div class="container">
          <div class="top"></div>
          <div class="bottom"></div>
      
          <div class="elipse">
            <div class="purple"></div>
            <div class="blue"></div>
          </div>
        </div>
      </body>
</body>
</html>
