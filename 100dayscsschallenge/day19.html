<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
  background: #aaa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

.square {
  position: absolute;
  width: 400px;
  height: 400px;
  border-radius: 3px;
  margin: 0;
  overflow: hidden;
  box-shadow: 2px 6px 10px 0 rgba(0, 0, 0, 0.1019607843);
  display: flex;
  flex-direction: column;
  background: #fff;
}

.center {
  position: absolute;
  text-align: center;
  overflow: hidden;
  width: 400px;
  height: 400px;
  top: 0;
  left: 0;
}

.active {
  background: #fff;
  border-radius: 50%;
  position: absolute;
  z-index: 7;
  width: 40px;
  height: 40px;
  top: 180px;
  left: 120px;
  transition: all 1s ease;
}

input[type=radio] {
  display: none;
}

#check-1:checked ~ .active {
  transform: translateX(0px);
}

#check-2:checked ~ .active {
  transform: translateX(60px);
}

#check-3:checked ~ .active {
  transform: translateX(120px);
}

.circle {
  position: absolute;
  box-sizing: border-box;
  border: 3px solid #fff;
  width: 60px;
  top: 170px;
  left: 110px;
  height: 60px;
  border-radius: 50%;
  z-index: 5;
  cursor: pointer;
}

#c2 {
  left: 170px;
}

#c3 {
  left: 230px;
}

.fondo {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  background: orange;
  border-left: 400px solid purple;
  border-right: 400px solid pink;
  transition: all 1s ease;
}

#check-1:checked ~ .fondo {
  transform: translateX(0px);
}

#check-2:checked ~ .fondo {
  transform: translateX(-400px);
}

#check-3:checked ~ .fondo {
  transform: translateX(-800px);
}
</style>
</head>
<body>
    <body>
        <div class="square">
          <div class="center">
            <input type="radio"  id="check-1" name="r"/>
            <label class="circle" for="check-1" id="c1"></label>
            <input type="radio"  id="check-2" name="r"/>
            <label class="circle" for="check-2" id="c2"></label>
            <input type="radio"  id="check-3" name="r"/>
            <label class="circle" for="check-3" id="c3"></label>
            <div class="active"></div>
            <div class="fondo"></div>
          </div>
        </div>
      </body>
</body>
</html>
