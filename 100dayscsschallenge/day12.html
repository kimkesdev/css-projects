<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    @charset "UTF-8";
@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
.frame {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 400px;
  margin-top: -200px;
  margin-left: -200px;
  border-radius: 2px;
  box-shadow: 1px 2px 10px 0px rgba(0, 0, 0, 0.3);
  background: #8a3ea3;
  color: #fff;
  font-family: "Open Sans", Helvetica, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.quote {
  position: relative;
  margin-top: 70px;
  padding: 0 30px;
}

.quote2 {
  position: relative;
  margin-top: 30px;
  padding: 0 30px;
}

.quote:before {
  display: block;
  position: absolute;
  z-index: 0;
  content: "„";
  font-family: Arial;
  font-size: 250px;
  color: #9160a1;
  line-height: 35px;
  top: -100px;
  left: 7px;
}

.quote2:before {
  display: block;
  position: absolute;
  z-index: 0;
  content: "„";
  font-family: Arial;
  font-size: 250px;
  color: #9160a1;
  line-height: 35px;
  top: -100px;
  right: 7px;
}

.text {
  position: relative;
  z-index: 1;
  font-size: 24px;
  line-height: 35px;
  margin: 20px 10px;
}

.tooltip {
  position: relative;
  display: inline-block;
  background: #561e69;
  padding: 0px 8px 5px 8px;
  margin: -10px 0;
  cursor: pointer;
  border-radius: 20px;
}

.info {
  box-sizing: border-box;
  position: absolute;
  bottom: 53px;
  left: -85px;
  display: block;
  background: #32113d;
  width: 300px;
  font-size: 16px;
  line-height: 24px;
  cursor: text;
  visibility: hidden;
  opacity: 0;
  transform: translate3d(0, -20px, 0);
  transition: all 0.5s ease-out;
}

.info:before {
  position: absolute;
  content: "";
  width: 100%;
  height: 14px;
  bottom: -14px;
  left: 0;
}

.info:after {
  position: absolute;
  content: "";
  width: 10px;
  height: 10px;
  transform: rotate(45deg);
  bottom: -5px;
  left: 50%;
  margin-left: -5px;
  background: #286F8A;
}

.tooltip:hover .info,
.tooltip:focus .info {
  visibility: visible;
  opacity: 1;
  transform: translate3d(0, 0, 0);
}

.pronounce {
  display: block;
  background: #fff;
  color: #32113d;
  padding: 8px 17px 10px 17px;
  line-height: 16px;
}

.fa {
  position: relative;
  margin-left: 10px;
  top: 1px;
  cursor: pointer;
  transition: all 0.2s ease-out;
}

.pronounce:hover {
  transform: scale(1.15) translate3d(0, 0, 0);
  -webkit-backface-visibility: none;
          backface-visibility: none;
}

.info-text {
  display: block;
  padding: 13px 17px;
}

.author {
  font-weight: 300;
  font-style: italic;
  font-size: 20px;
  line-height: 28px;
}
</style>
</head>
<body>
    <div class="frame">
        <div class="quote">
            <div class="text">I know quite certainly that I myself have no special talent; curiosity,
                <span onclick="void(0);" class="tooltip">obsession
                    <span class="info">
                        <span class="pronounce">[əbˈseʃ(ə)n]<span class="fa fa-volume-up"></span></span>
                        <span class="info-text"><b>Obsession</b>, a persistent disturbing preoccupation with an often unreasonable idea or feeling.</span>
                    </span>
                </span> and dogged endurance, combined with self-criticism have brought me to my ideas.</div>
                <div class="quote2">
            <p class="author">Albert Einstein</p>
        </div>
    </div>
</body>
</html>
