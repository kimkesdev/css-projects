<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .breadcrumb.wizard {
    padding: 0px;
	background: #D4D4D4;
	list-style: none;
	overflow: hidden;
    margin-top: 20px;
  font-size: 12px;
}
.breadcrumb.wizard>li+li:before {
	padding: 0;
}
.breadcrumb.wizard li {
	float: left;
}
.breadcrumb.wizard li.active a {
	background: brown;                   /* fallback color */
	background: #ffc107 ;
}
.breadcrumb.wizard li.completed a {
	background: brown;                   /* fallback color */
	background: hsla(153, 57%, 51%, 1);
}
.breadcrumb.wizard li.active a:after {
	border-left: 30px solid #ffc107 ;
}
.breadcrumb.wizard li.completed a:after {
	border-left: 30px solid hsla(153, 57%, 51%, 1);
}

.breadcrumb.wizard li a {
	color: white;
	text-decoration: none;
	padding: 10px 0 10px 45px;
	position: relative;
	display: block;
	float: left;
}
.breadcrumb.wizard li a:after {
	content: " ";
	display: block;
	width: 0;
	height: 0;
	border-top: 50px solid transparent;           /* Go big on the size, and let overflow hide */
	border-bottom: 50px solid transparent;
	border-left: 30px solid hsla(0, 0%, 83%, 1);
	position: absolute;
	top: 50%;
	margin-top: -50px;
	left: 100%;
	z-index: 2;
}
.breadcrumb.wizard li a:before {
	content: " ";
	display: block;
	width: 0;
	height: 0;
	border-top: 50px solid transparent;           /* Go big on the size, and let overflow hide */
	border-bottom: 50px solid transparent;
	border-left: 30px solid white;
	position: absolute;
	top: 50%;
	margin-top: -50px;
	margin-left: 1px;
	left: 100%;
	z-index: 1;
}
.breadcrumb.wizard li:first-child a {
	padding-left: 15px;
}
.breadcrumb.wizard li a:hover { background: #ffc107  ; }
.breadcrumb.wizard li a:hover:after { border-left-color: #ffc107   !important; }

.breadcrumb.wizard li .progress { background: #ffc107  ; }
.breadcrumb.wizard li .progress:after { border-left-color: #ffc107   !important; }

</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <ul class="breadcrumb wizard">
                <li class="completed"><a href="#">Personal Contact</a></li>
                <li class="completed"><a href="#">Educational/Experience</a></li>
                <li><a href="#">Photo Upload</a></li>
                <li><a href="#">Payment</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
