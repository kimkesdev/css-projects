<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@fontawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" crossorigin="anonymous"></script>
    <title>Font Awesome</title>
</head>
<body>
    <h1>Font Awesome Icons</h1>
    <div>
        <p>Search: <i class="fa fa-search" aria-hidden="true"></i></p>
        <p>Long arrow right: <i class="fa fa-long-arrow-right" aria-hidden="true"></i></p>
        <p>Long arrow left: <i class="fa fa-long-arrow-left" aria-hidden="true"></i></p>
        <p>Arrow right: <i class="fa fa-arrow-right" aria-hidden="true"></i></p>
        <p>Arrow left: <i class="fa fa-arrow-left" aria-hidden="true"></i></p>
        <p>Phone: <i class="fa fa-phone" aria-hidden="true"></i></p>
        <p>@: <i class="fa fa-at" aria-hidden="true"></i></p>
        <p>Info: <i class="fa fa-info-circle" aria-hidden="true"></i></p>
        <p>YouTube: <i class="fa fa-youtube" aria-hidden="true"></i></p>
        <p>Facebook: <i class="fa fa-facebook-f" aria-hidden="true"></i></p>
        <p>Instagram: <i class="fa fa-instagram" aria-hidden="true"></i></p>
        <p>Check: <i class="fa fa-check-circle" aria-hidden="true"></i></p>
        <p>Map marker: <i class="fa fa-map-marker-alt" aria-hidden="true"></i></p>
        <p>Envelope: <i class="fa fa-envelope" aria-hidden="true"></i></p>

    </div>
    <script src="https://kit.fontawesome.com/2da6e47856.js" crossorigin="anonymous"></script>
</body>
</html>
