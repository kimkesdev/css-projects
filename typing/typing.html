<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing text effect</title>

    <style>
        body {
            background-color: rgb(255, 232, 206);
        }
        .wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typing-text {
            width: 22ch;
            animation: typing 2s steps(22), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            font-family: monospace;
            font-size: 2em;
        }
        @keyframes typing {
            from {
                width: 0;
            }
        }
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
            <div class="typing-text">
                Typing text effect....
            </div>
    </div>
</body>
</html>
